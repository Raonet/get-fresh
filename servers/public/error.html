      button {
        border: 0;
        border-radius: 4px;
        box-sizing: border-box;
        color: var(--primary-button-text-color);
        cursor: pointer;
        float: right;
        font-size: 0.875em;
        margin: 0;
        padding: 8px 16px;
        transition: box-shadow 150ms cubic-bezier(0.4, 0, 0.2, 1);
        user-select: none;
      }

      [dir='rtl'] button {
        float: left;
      }

      .bad-clock button,
      .captive-portal button,
      .https-only button,
      .insecure-form button,
      .lookalike-url button,
      .main-frame-blocked button,
      .neterror button,
      .pdf button,
      .ssl button,
      .safe-browsing-billing button {
        background: var(--primary-button-fill-color);
      }

      button:active {
        background: var(--primary-button-fill-color-active);
        outline: 0;
      }

      #debugging {
        display: inline;
        overflow: auto;
      }

      .debugging-content {
        line-height: 1em;
        margin-bottom: 0;
        margin-top: 1em;
      }

      .debugging-content-fixed-width {
        display: block;
        font-family: monospace;
        font-size: 1.2em;
        margin-top: 0.5em;
      }

      .debugging-title {
        font-weight: bold;
      }

      #details {
        margin: 0 0 50px;
      }

      #details p:not(:first-of-type) {
        margin-top: 20px;
      }

      .secondary-button:active {
        border-color: white;
        box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
      }

      .secondary-button:hover {
        background: var(--secondary-button-hover-fill-color);
        border-color: var(--secondary-button-hover-border-color);
        text-decoration: none;
      }

      .error-code {
        color: var(--error-code-color);
        font-size: 0.8em;
        margin-top: 12px;
        text-transform: uppercase;
      }

      #error-debugging-info {
        font-size: 0.8em;
      }

      h1 {
        color: var(--heading-color);
        font-size: 1.6em;
        font-weight: normal;
        line-height: 1.25em;
        margin-bottom: 16px;
      }

      h2 {
        font-size: 1.2em;
        font-weight: normal;
      }

      .icon {
        height: 72px;
        margin: 0 0 40px;
        width: 72px;
      }

      input[type='checkbox'] {
        opacity: 0;
      }

      input[type='checkbox']:focus ~ .checkbox::after {
        outline: -webkit-focus-ring-color auto 5px;
      }

      .interstitial-wrapper {
        box-sizing: border-box;
        font-size: 1em;
        line-height: 1.6em;
        margin: 14vh auto 0;
        max-width: 600px;
        width: 100%;
      }

      #main-message > p {
        display: inline;
      }

      #extended-reporting-opt-in {
        font-size: 0.875em;
        margin-top: 32px;
      }

      #extended-reporting-opt-in label {
        display: grid;
        grid-template-columns: 1.8em 1fr;
        position: relative;
      }

      #enhanced-protection-message {
        border-radius: 4px;
        font-size: 1em;
        margin-top: 32px;
        padding: 10px 5px;
      }

      #enhanced-protection-message label {
        display: grid;
        grid-template-columns: 2.5em 1fr;
        position: relative;
      }

      #enhanced-protection-message div {
        margin: 0.5em;
      }

      #enhanced-protection-message .icon {
        height: 1.5em;
        vertical-align: middle;
        width: 1.5em;
      }

      .nav-wrapper {
        margin-top: 51px;
      }

      .nav-wrapper::after {
        clear: both;
        content: '';
        display: table;
        width: 100%;
      }

      .small-link {
        color: var(--small-link-color);
        font-size: 0.875em;
      }

      .checkboxes {
        flex: 0 0 24px;
      }

      .checkbox {
        --padding: 0.9em;
        background: transparent;
        display: block;
        height: 1em;
        left: -1em;
        padding-inline-start: var(--padding);
        position: absolute;
        right: 0;
        top: -0.5em;
        width: 1em;
      }

      .checkbox::after {
        border: 1px solid white;
        border-radius: 2px;
        content: '';
        height: 1em;
        left: var(--padding);
        position: absolute;
        top: var(--padding);
        width: 1em;
      }

      .checkbox::before {
        background: transparent;
        border: 2px solid white;
        border-inline-end-width: 0;
        border-top-width: 0;
        content: '';
        height: 0.2em;
        left: calc(0.3em + var(--padding));
        opacity: 0;
        position: absolute;
        top: calc(0.3em + var(--padding));
        transform: rotate(-45deg);
        width: 0.5em;
      }

      input[type='checkbox']:checked ~ .checkbox::before {
        opacity: 1;
      }

      #recurrent-error-message {
        background: #ededed;
        border-radius: 4px;
        margin-bottom: 16px;
        margin-top: 12px;
        padding: 12px 16px;
      }

      .showing-recurrent-error-message #extended-reporting-opt-in {
        margin-top: 16px;
      }

      .showing-recurrent-error-message #enhanced-protection-message {
        margin-top: 16px;
      }

      .offline {
        transition: filter 1.5s cubic-bezier(0.65, 0.05, 0.36, 1), background-color 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);

        transition: background-color 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
      }

        display: none;

        filter: invert(1);
      }

        background-color: #fff;

        color: var(--text-color);
        font-size: 1em;
        line-height: 1.55;

        max-width: 600px;
        padding-top: 100px;
        position: relative;
        width: 100%;

      .offline .runner-container {
        direction: ltr;
        height: 150px;
        max-width: 600px;
        overflow: hidden;
        position: absolute;
        top: 35px;
        width: 44px;
      }

      .offline .runner-container:focus {
        outline: none;
      }

      .offline .runner-container:focus-visible {
        outline: 3px solid var(--google-blue-300);
      }

      .offline .runner-canvas {
        height: 150px;
        max-width: 600px;
        opacity: 1;
        overflow: hidden;
        position: absolute;
        top: 0;
        z-index: 10;
      }

      .offline .controller {
        height: 100vh;
        left: 0;
        position: absolute;
        top: 0;
        width: 100vw;
        z-index: 9;
      }

        display: none;
      }

        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 60px;
        width: fit-content;
      }

      .offline-runner-live-region {
        bottom: 0;
        clip-path: polygon(0 0, 0 0, 0 0);
        color: var(--background-color);
        display: block;
        font-size: xx-small;
        overflow: hidden;
        position: absolute;
        text-align: center;
        transition: color 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
        user-select: none;
      }

      /* Custom toggle */
      .slow-speed-option {
        align-items: center;
        background: var(--google-gray-50);
        border-radius: 24px/50%;
        bottom: 0;
        color: var(--error-code-color);
        display: inline-flex;
        font-size: 1em;
        left: 0;
        line-height: 1.1em;
        margin: 5px auto;
        padding: 2px 12px 3px 20px;
        position: absolute;
        right: 0;
        width: max-content;
        z-index: 999;
      }

      .slow-speed-option.hidden {
        display: none;
      }

      .slow-speed-option [type='checkbox'] {
        opacity: 0;
        pointer-events: none;
        position: absolute;
      }

      .slow-speed-option .slow-speed-toggle {
        cursor: pointer;
        margin-inline-start: 8px;
        padding: 8px 4px;
        position: relative;
      }

      .slow-speed-option [type='checkbox']:disabled ~ .slow-speed-toggle {
        cursor: default;
      }

      .slow-speed-option-label [type='checkbox'] {
        opacity: 0;
        pointer-events: none;
        position: absolute;
      }

      .slow-speed-option .slow-speed-toggle::before,
      .slow-speed-option .slow-speed-toggle::after {
        content: '';
        display: block;
        margin: 0 3px;
        transition: all 100ms cubic-bezier(0.4, 0, 1, 1);
      }

      .slow-speed-option .slow-speed-toggle::before {
        background: rgb(189, 193, 198);
        border-radius: 0.65em;
        height: 0.9em;
        width: 2em;
      }

      .slow-speed-option .slow-speed-toggle::after {
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 40%);
        height: 1.2em;
        position: absolute;
        top: 51%;
        transform: translate(-20%, -50%);
        width: 1.1em;
      }

      .slow-speed-option [type='checkbox']:focus + .slow-speed-toggle {
        box-shadow: 0 0 8px rgb(94, 158, 214);
        outline: 1px solid rgb(93, 157, 213);
      }

      .slow-speed-option [type='checkbox']:checked + .slow-speed-toggle::before {
        background: var(--google-blue-600);
        opacity: 0.5;
      }

      .slow-speed-option [type='checkbox']:checked + .slow-speed-toggle::after {
        background: var(--google-blue-600);
        transform: translate(calc(2em - 90%), -50%);
      }

      .slow-speed-option [type='checkbox']:checked:disabled + .slow-speed-toggle::before {
        background: rgb(189, 193, 198);
      }

      .slow-speed-option [type='checkbox']:checked:disabled + .slow-speed-toggle::after {
        background: var(--google-gray-50);
      }

      @media (max-width: 420px) {
        #download-button {
          padding-bottom: 12px;
          padding-top: 12px;
        }

        .suggested-left > #control-buttons,
        .suggested-right > #control-buttons {
          float: none;
        }

        .snackbar {
          border-radius: 0;
          bottom: 0;
          left: 0;
          width: 100%;
        }
      }

      @media (max-height: 350px) {
        h1 {
          margin: 0 0 15px;
        }

        .icon-offline {
          margin: 0 0 10px;
        }

        .interstitial-wrapper {
          margin-top: 5%;
        }

        .nav-wrapper {
          margin-top: 30px;
        }
      }

      @media (min-width: 420px) and (max-width: 736px) and (min-height: 240px) and (max-height: 420px) and (orientation: landscape) {
        .interstitial-wrapper {
          margin-bottom: 100px;
        }
      }

      @media (max-width: 360px) and (max-height: 480px) {
        .offline .interstitial-wrapper {
          padding-top: 60px;
        }

        .offline .runner-container {
          top: 8px;
        }
      }

      @media (min-height: 240px) and (orientation: landscape) {
        .offline .interstitial-wrapper {
          margin-bottom: 90px;
        }

        .icon-offline {
          margin-bottom: 20px;
        }
      }

      @media (max-height: 320px) and (orientation: landscape) {
        .icon-offline {
          margin-bottom: 0;
        }

        .offline .runner-container {
          top: 10px;
        }
      }

      @media (max-width: 240px) {
        button {
          padding-inline-end: 12px;
          padding-inline-start: 12px;
        }

        .interstitial-wrapper {
          overflow: inherit;
          padding: 0 8px;
        }
      }

      @media (max-width: 120px) {
        button {
          width: auto;
        }
      }

      .arcade-mode,
      .arcade-mode .runner-container,
      .arcade-mode .runner-canvas {
        image-rendering: pixelated;
        max-width: 100%;
        overflow: hidden;
      }

      .arcade-mode #buttons,
      .arcade-mode #main-content {
        opacity: 0;
        overflow: hidden;
      }

      .arcade-mode .interstitial-wrapper {
        height: 100vh;
        max-width: 100%;
        overflow: hidden;
      }

      .arcade-mode .runner-container {
        left: 0;
        margin: auto;
        right: 0;
        transform-origin: top center;
        transition: transform 250ms cubic-bezier(0.4, 0, 1, 1) 400ms;
        z-index: 2;
      }

      @media (prefers-color-scheme: dark) {
        .icon {
          filter: invert(1);
        }

        .offline .runner-canvas {
          filter: invert(1);
        }

        .offline.inverted {
          background-color: var(--background-color);
          filter: invert(0);
        }

        .offline.inverted body {
          background-color: #fff;
        }

        .offline.inverted .offline-runner-live-region {
          color: #fff;
        }

        #suggestions-list a {
          color: var(--link-color);
        }

        #error-information-button {
          filter: invert(0.6);
        }

        .slow-speed-option {
          background: var(--google-gray-800);
          color: var(--google-gray-100);
        }

        .slow-speed-option .slow-speed-toggle::before,
        .slow-speed-option [type='checkbox']:checked:disabled + .slow-speed-toggle::before {
          background: rgb(189, 193, 198);
        }

        .slow-speed-option [type='checkbox']:checked + .slow-speed-toggle::after,
        .slow-speed-option [type='checkbox']:checked + .slow-speed-toggle::before {
          background: var(--google-blue-300);
        }
      }

        }

        const attemptAutoFetch = loadTimeData.valueExists('attemptAutoFetch') && loadTimeData.getValue('attemptAutoFetch')

        const reloadButtonVisible = loadTimeData.valueExists('reloadButton') && loadTimeData.getValue('reloadButton').msg

        const reloadButton = document.getElementById('reload-button')
        const downloadButton = document.getElementById('download-button')
        if (reloadButton.style.display === 'none' && downloadButton.style.display === 'none') {

      /**

       * below the advanced text.
       */
      function onResize() {
        const helpOuterBox = document.querySelector('#details')
        const mainContent = document.querySelector('#main-content')
        const mediaQuery = '(min-width: 240px) and (max-width: 420px) and ' + '(min-height: 401px), ' + '(max-height: 560px) and (min-height: 240px) and ' + '(min-width: 421px)'

        const detailsHidden = helpOuterBox.classList.contains(HIDDEN_CLASS)
        const runnerContainer = document.querySelector('.runner-container')

        // Check for change in nav status.
        if (mobileNav !== window.matchMedia(mediaQuery).matches) {
          mobileNav = !mobileNav

          // Handle showing the top content / details sections according to state.
          if (mobileNav) {
            mainContent.classList.toggle(HIDDEN_CLASS, !detailsHidden)
            helpOuterBox.classList.toggle(HIDDEN_CLASS, detailsHidden)
            if (runnerContainer) {
              runnerContainer.classList.toggle(HIDDEN_CLASS, !detailsHidden)
            }
          } else if (!detailsHidden) {
            // Non mobile nav with visible details.
            mainContent.classList.remove(HIDDEN_CLASS)
            helpOuterBox.classList.remove(HIDDEN_CLASS)
            if (runnerContainer) {
              runnerContainer.classList.remove(HIDDEN_CLASS)
            }
          }
        }
      }

      function setupMobileNav() {
        window.addEventListener('resize', onResize)
        onResize()
      }

      document.addEventListener('DOMContentLoaded', setupMobileNav)

          const boxStyles = window.getComputedStyle(this.outerContainerEl)
          const padding = Number(boxStyles.paddingLeft.substr(0, boxStyles.paddingLeft.length - 2))

          this.dimensions.WIDTH = this.outerContainerEl.offsetWidth - padding * 2
          if (this.isArcadeMode()) {
            this.dimensions.WIDTH = Math.min(DEFAULT_WIDTH, this.dimensions.WIDTH)
            if (this.activated) {
              this.setArcadeModeContainerScale()
            }
          }

          // Redraw the elements back onto the canvas.
          if (this.canvas) {
            this.canvas.width = this.dimensions.WIDTH
            this.canvas.height = this.dimensions.HEIGHT

            Runner.updateCanvasScaling(this.canvas)

            this.distanceMeter.calcXPos(this.dimensions.WIDTH)
            this.clearCanvas()
            this.horizon.update(0, 0, true)
            this.tRex.update(0)

            // Outer container and distance meter.
            if (this.playing || this.crashed || this.paused) {
              this.containerEl.style.width = this.dimensions.WIDTH + 'px'
              this.containerEl.style.height = this.dimensions.HEIGHT + 'px'
              this.distanceMeter.update(0, Math.ceil(this.distanceRan))
              this.stop()
            } else {
              this.tRex.draw(0, 0)
            }

            // Game over panel.
            if (this.crashed && this.gameOverPanel) {
              this.gameOverPanel.updateDimensions(this.dimensions.WIDTH)
              this.gameOverPanel.draw(this.altGameModeActive, this.tRex)
            }
          }
        },

        /**
         * Play the game intro.
         * Canvas container width expands out to the full width.
         */
        playIntro() {
          if (!this.activated && !this.crashed) {
            this.playingIntro = true
            this.tRex.playingIntro = true

            // CSS animation definition.
            const keyframes = '@-webkit-keyframes intro { ' + 'from { width:' + Trex.config.WIDTH + 'px }' + 'to { width: ' + this.dimensions.WIDTH + 'px }' + '}'
            document.styleSheets[0].insertRule(keyframes, 0)

            this.containerEl.addEventListener(Runner.events.ANIM_END, this.startGame.bind(this))

            this.containerEl.style.webkitAnimation = 'intro .4s ease-out 1 both'
            this.containerEl.style.width = this.dimensions.WIDTH + 'px'

            this.setPlayStatus(true)
            this.activated = true
          } else if (this.crashed) {
            this.restart()
          }
        },

        /**
         * Update the game status to started.
         */
        startGame() {
          if (this.isArcadeMode()) {
            this.setArcadeMode()
          }
          this.toggleSpeed()
          this.runningTime = 0
          this.playingIntro = false
          this.tRex.playingIntro = false
          this.containerEl.style.webkitAnimation = ''
          this.playCount++
          this.generatedSoundFx.background()
          announcePhrase(getA11yString(A11Y_STRINGS.started))

          if (Runner.audioCues) {
            this.containerEl.setAttribute('title', getA11yString(A11Y_STRINGS.jump))
          }

          // Handle tabbing off the page. Pause the current game.
          document.addEventListener(Runner.events.VISIBILITY, this.onVisibilityChange.bind(this))

          window.addEventListener(Runner.events.BLUR, this.onVisibilityChange.bind(this))

          window.addEventListener(Runner.events.FOCUS, this.onVisibilityChange.bind(this))
        },

        clearCanvas() {
          this.canvasCtx.clearRect(0, 0, this.dimensions.WIDTH, this.dimensions.HEIGHT)
        },

        /**
         * Checks whether the canvas area is in the viewport of the browser
         * through the current scroll position.
         * @return boolean.
         */
        isCanvasInView() {
          return this.containerEl.getBoundingClientRect().top > Runner.config.CANVAS_IN_VIEW_OFFSET
        },

        /**
         * Enable the alt game mode. Switching out the sprites.
         */
        enableAltGameMode() {
          Runner.imageSprite = Runner.altGameImageSprite
          Runner.spriteDefinition = Runner.spriteDefinitionByType[Runner.gameType]

          if (IS_HIDPI) {
            this.spriteDef = Runner.spriteDefinition.HDPI
          } else {
            this.spriteDef = Runner.spriteDefinition.LDPI
          }

          this.altGameModeActive = true
          this.tRex.enableAltGameMode(this.spriteDef.TREX)
          this.horizon.enableAltGameMode(this.spriteDef)
          this.generatedSoundFx.background()
        },

        /**
         * Update the game frame and schedules the next one.
         */
        update() {
          this.updatePending = false

          const now = getTimeStamp()
          let deltaTime = now - (this.time || now)

          // Flashing when switching game modes.
          if (this.altGameModeFlashTimer < 0 || this.altGameModeFlashTimer === 0) {
            this.altGameModeFlashTimer = null
            this.tRex.setFlashing(false)
            this.enableAltGameMode()
          } else if (this.altGameModeFlashTimer > 0) {
            this.altGameModeFlashTimer -= deltaTime
            this.tRex.update(deltaTime)
            deltaTime = 0
          }

          this.time = now

          if (this.playing) {
            this.clearCanvas()

            // Additional fade in - Prevents jump when switching sprites
            if (this.altGameModeActive && this.fadeInTimer <= this.config.FADE_DURATION) {
              this.fadeInTimer += deltaTime / 1000
              this.canvasCtx.globalAlpha = this.fadeInTimer
            } else {
              this.canvasCtx.globalAlpha = 1
            }

            if (this.tRex.jumping) {
              this.tRex.updateJump(deltaTime)
            }

            this.runningTime += deltaTime
            const hasObstacles = this.runningTime > this.config.CLEAR_TIME

            // First jump triggers the intro.
            if (this.tRex.jumpCount === 1 && !this.playingIntro) {
              this.playIntro()
            }

            // The horizon doesn't move until the intro is over.
            if (this.playingIntro) {
              this.horizon.update(0, this.currentSpeed, hasObstacles)
            } else if (!this.crashed) {
              const showNightMode = this.isDarkMode ^ this.inverted
              deltaTime = !this.activated ? 0 : deltaTime
              this.horizon.update(deltaTime, this.currentSpeed, hasObstacles, showNightMode)
            }

            // Check for collisions.
            let collision = hasObstacles && checkForCollision(this.horizon.obstacles[0], this.tRex)

            // For a11y, audio cues.
            if (Runner.audioCues && hasObstacles) {
              const jumpObstacle = this.horizon.obstacles[0].typeConfig.type != 'COLLECTABLE'

              if (!this.horizon.obstacles[0].jumpAlerted) {
                const threshold = Runner.isMobileMouseInput ? Runner.config.AUDIOCUE_PROXIMITY_THRESHOLD_MOBILE_A11Y : Runner.config.AUDIOCUE_PROXIMITY_THRESHOLD
                const adjProximityThreshold = threshold + threshold * Math.log10(this.currentSpeed / Runner.config.SPEED)

                if (this.horizon.obstacles[0].xPos < adjProximityThreshold) {
                  if (jumpObstacle) {
                    this.generatedSoundFx.jump()
                  }
                  this.horizon.obstacles[0].jumpAlerted = true
                }
              }
            }

            // Activated alt game mode.
            if (Runner.isAltGameModeEnabled() && collision && this.horizon.obstacles[0].typeConfig.type == 'COLLECTABLE') {
              this.horizon.removeFirstObstacle()
              this.tRex.setFlashing(true)
              collision = false
              this.altGameModeFlashTimer = this.config.FLASH_DURATION
              this.runningTime = 0
              this.generatedSoundFx.collect()
            }

            if (!collision) {
              this.distanceRan += (this.currentSpeed * deltaTime) / this.msPerFrame

              if (this.currentSpeed < this.config.MAX_SPEED) {
                this.currentSpeed += this.config.ACCELERATION
              }
            } else {
              this.gameOver()
            }

            const playAchievementSound = this.distanceMeter.update(deltaTime, Math.ceil(this.distanceRan))

            if (!Runner.audioCues && playAchievementSound) {
              this.playSound(this.soundFx.SCORE)
            }

            // Night mode.
            if (!Runner.isAltGameModeEnabled()) {
              if (this.invertTimer > this.config.INVERT_FADE_DURATION) {
                this.invertTimer = 0
                this.invertTrigger = false
                this.invert(false)
              } else if (this.invertTimer) {
                this.invertTimer += deltaTime
              } else {
                const actualDistance = this.distanceMeter.getActualDistance(Math.ceil(this.distanceRan))

                if (actualDistance > 0) {
                  this.invertTrigger = !(actualDistance % this.config.INVERT_DISTANCE)

                  if (this.invertTrigger && this.invertTimer === 0) {
                    this.invertTimer += deltaTime
                    this.invert(false)
                  }
                }
              }
            }
          }

          if (this.playing || (!this.activated && this.tRex.blinkCount < Runner.config.MAX_BLINK_COUNT)) {
            this.tRex.update(deltaTime)
            this.scheduleNextUpdate()
          }
        },

        /**
         * Event handler.
         * @param {Event} e
         */
        handleEvent(e) {
          return function (evtType, events) {
            switch (evtType) {
              case events.KEYDOWN:
              case events.TOUCHSTART:
              case events.POINTERDOWN:
                this.onKeyDown(e)
                break
              case events.KEYUP:
              case events.TOUCHEND:
              case events.POINTERUP:
                this.onKeyUp(e)
                break
              case events.GAMEPADCONNECTED:
                this.onGamepadConnected(e)
                break
            }
          }.bind(this)(e.type, Runner.events)
        },

        /**
         * Initialize audio cues if activated by focus on the canvas element.
         * @param {Event} e
         */
        handleCanvasKeyPress(e) {
          if (!this.activated && !Runner.audioCues) {
            this.toggleSpeed()
            Runner.audioCues = true
            this.generatedSoundFx.init()
            Runner.generatedSoundFx = this.generatedSoundFx
            Runner.config.CLEAR_TIME *= 1.2
          } else if (e.keyCode && Runner.keycodes.JUMP[e.keyCode]) {
            this.onKeyDown(e)
          }
        },

        /**
         * Prevent space key press from scrolling.
         * @param {Event} e
         */
        preventScrolling(e) {
          if (e.keyCode === 32) {
            e.preventDefault()
          }
        },

        /**
         * Toggle speed setting if toggle is shown.
         */
        toggleSpeed() {
          if (Runner.audioCues) {
            const speedChange = Runner.slowDown != this.slowSpeedCheckbox.checked

            if (speedChange) {
              Runner.slowDown = this.slowSpeedCheckbox.checked
              const updatedConfig = Runner.slowDown ? Runner.slowConfig : Runner.normalConfig

              Runner.config = Object.assign(Runner.config, updatedConfig)
              this.currentSpeed = updatedConfig.SPEED
              this.tRex.enableSlowConfig()
              this.horizon.adjustObstacleSpeed()
            }
            if (this.playing) {
              this.disableSpeedToggle(true)
            }
          }
        },

        /**
         * Show the speed toggle.
         * From focus event or when audio cues are activated.
         * @param {Event=} e
         */
        showSpeedToggle(e) {
          const isFocusEvent = e && e.type == 'focus'
          if (Runner.audioCues || isFocusEvent) {
            this.slowSpeedCheckboxLabel.classList.toggle(HIDDEN_CLASS, isFocusEvent ? false : !this.crashed)
          }
        },

        /**
         * Disable the speed toggle.
         * @param {boolean} disable
         */
        disableSpeedToggle(disable) {
          if (disable) {
            this.slowSpeedCheckbox.setAttribute('disabled', 'disabled')
          } else {
            this.slowSpeedCheckbox.removeAttribute('disabled')
          }
        },

        /**
         * Bind relevant key / mouse / touch listeners.
         */
        startListening() {
          // A11y keyboard / screen reader activation.
          this.containerEl.addEventListener(Runner.events.KEYDOWN, this.handleCanvasKeyPress.bind(this))
          if (!IS_MOBILE) {
            this.containerEl.addEventListener(Runner.events.FOCUS, this.showSpeedToggle.bind(this))
          }
          this.canvas.addEventListener(Runner.events.KEYDOWN, this.preventScrolling.bind(this))
          this.canvas.addEventListener(Runner.events.KEYUP, this.preventScrolling.bind(this))

          // Keys.
          document.addEventListener(Runner.events.KEYDOWN, this)
          document.addEventListener(Runner.events.KEYUP, this)

          // Touch / pointer.
          this.containerEl.addEventListener(Runner.events.TOUCHSTART, this)
          document.addEventListener(Runner.events.POINTERDOWN, this)
          document.addEventListener(Runner.events.POINTERUP, this)

          if (this.isArcadeMode()) {
            // Gamepad
            window.addEventListener(Runner.events.GAMEPADCONNECTED, this)
          }
        },

        /**
         * Remove all listeners.
         */
        stopListening() {
          document.removeEventListener(Runner.events.KEYDOWN, this)
          document.removeEventListener(Runner.events.KEYUP, this)

          if (this.touchController) {
            this.touchController.removeEventListener(Runner.events.TOUCHSTART, this)
            this.touchController.removeEventListener(Runner.events.TOUCHEND, this)
          }

          this.containerEl.removeEventListener(Runner.events.TOUCHSTART, this)
          document.removeEventListener(Runner.events.POINTERDOWN, this)
          document.removeEventListener(Runner.events.POINTERUP, this)

          if (this.isArcadeMode()) {
            window.removeEventListener(Runner.events.GAMEPADCONNECTED, this)
          }
        },

        /**
         * Process keydown.
         * @param {Event} e
         */
        onKeyDown(e) {
          // Prevent native page scrolling whilst tapping on mobile.
          if (IS_MOBILE && this.playing) {
            e.preventDefault()
          }

          if (this.isCanvasInView()) {
            // Allow toggling of speed toggle.
            if (Runner.keycodes.JUMP[e.keyCode] && e.target == this.slowSpeedCheckbox) {
              return
            }

            if (!this.crashed && !this.paused) {
              // For a11y, screen reader activation.
              const isMobileMouseInput =
                (IS_MOBILE && e.type === Runner.events.POINTERDOWN && e.pointerType == 'mouse' && e.target == this.containerEl) ||
                (IS_IOS && e.pointerType == 'touch' && document.activeElement == this.containerEl)

              if (Runner.keycodes.JUMP[e.keyCode] || e.type === Runner.events.TOUCHSTART || isMobileMouseInput || (Runner.keycodes.DUCK[e.keyCode] && this.altGameModeActive)) {
                e.preventDefault()
                // Starting the game for the first time.
                if (!this.playing) {
                  // Started by touch so create a touch controller.
                  if (!this.touchController && e.type === Runner.events.TOUCHSTART) {
                    this.createTouchController()
                  }

                  if (isMobileMouseInput) {
                    this.handleCanvasKeyPress(e)
                  }
                  this.loadSounds()
                  this.setPlayStatus(true)
                  this.update()
                  if (window.errorPageController) {
                    errorPageController.trackEasterEgg()
                  }
                }
                // Start jump.
                if (!this.tRex.jumping && !this.tRex.ducking) {
                  if (Runner.audioCues) {
                    this.generatedSoundFx.cancelFootSteps()
                  } else {
                    this.playSound(this.soundFx.BUTTON_PRESS)
                  }
                  this.tRex.startJump(this.currentSpeed)
                }
                // Ducking is disabled on alt game modes.
              } else if (!this.altGameModeActive && this.playing && Runner.keycodes.DUCK[e.keyCode]) {
                e.preventDefault()
                if (this.tRex.jumping) {
                  // Speed drop, activated only when jump key is not pressed.
                  this.tRex.setSpeedDrop()
                } else if (!this.tRex.jumping && !this.tRex.ducking) {
                  // Duck.
                  this.tRex.setDuck(true)
                }
              }
            }
          }
        },

        /**
         * Process key up.
         * @param {Event} e
         */
        onKeyUp(e) {
          const keyCode = String(e.keyCode)
          const isjumpKey = Runner.keycodes.JUMP[keyCode] || e.type === Runner.events.TOUCHEND || e.type === Runner.events.POINTERUP

          if (this.isRunning() && isjumpKey) {
            this.tRex.endJump()
          } else if (Runner.keycodes.DUCK[keyCode]) {
            this.tRex.speedDrop = false
            this.tRex.setDuck(false)
          } else if (this.crashed) {
            // Check that enough time has elapsed before allowing jump key to restart.
            const deltaTime = getTimeStamp() - this.time

            if (this.isCanvasInView() && (Runner.keycodes.RESTART[keyCode] || this.isLeftClickOnCanvas(e) || (deltaTime >= this.config.GAMEOVER_CLEAR_TIME && Runner.keycodes.JUMP[keyCode]))) {
              this.handleGameOverClicks(e)
            }
          } else if (this.paused && isjumpKey) {
            // Reset the jump state
            this.tRex.reset()
            this.play()
          }
        },

        /**
         * Process gamepad connected event.
         * @param {Event} e
         */
        onGamepadConnected(e) {
          if (!this.pollingGamepads) {
            this.pollGamepadState()
          }
        },

        /**
         * rAF loop for gamepad polling.
         */
        pollGamepadState() {
          const gamepads = navigator.getGamepads()
          this.pollActiveGamepad(gamepads)

          this.pollingGamepads = true
          requestAnimationFrame(this.pollGamepadState.bind(this))
        },

        /**
         * Polls for a gamepad with the jump button pressed. If one is found this
         * becomes the "active" gamepad and all others are ignored.
         * @param {!Array<Gamepad>} gamepads
         */
        pollForActiveGamepad(gamepads) {
          for (let i = 0; i < gamepads.length; ++i) {
            if (gamepads[i] && gamepads[i].buttons.length > 0 && gamepads[i].buttons[0].pressed) {
              this.gamepadIndex = i
              this.pollActiveGamepad(gamepads)
              return
            }
          }
        },

        /**
         * Polls the chosen gamepad for button presses and generates KeyboardEvents
         * to integrate with the rest of the game logic.
         * @param {!Array<Gamepad>} gamepads
         */
        pollActiveGamepad(gamepads) {
          if (this.gamepadIndex === undefined) {
            this.pollForActiveGamepad(gamepads)
            return
          }

          const gamepad = gamepads[this.gamepadIndex]
          if (!gamepad) {
            this.gamepadIndex = undefined
            this.pollForActiveGamepad(gamepads)
            return
          }

          // The gamepad specification defines the typical mapping of physical buttons
          // to button indicies: https://w3c.github.io/gamepad/#remapping
          this.pollGamepadButton(gamepad, 0, 38) // Jump
          if (gamepad.buttons.length >= 2) {
            this.pollGamepadButton(gamepad, 1, 40) // Duck
          }
          if (gamepad.buttons.length >= 10) {
            this.pollGamepadButton(gamepad, 9, 13) // Restart
          }

          this.previousGamepad = gamepad
        },

        /**
         * Generates a key event based on a gamepad button.
         * @param {!Gamepad} gamepad
         * @param {number} buttonIndex
         * @param {number} keyCode
         */
        pollGamepadButton(gamepad, buttonIndex, keyCode) {
          const state = gamepad.buttons[buttonIndex].pressed
          let previousState = false
          if (this.previousGamepad) {
            previousState = this.previousGamepad.buttons[buttonIndex].pressed
          }
          // Generate key events on the rising and falling edge of a button press.
          if (state !== previousState) {
            const e = new KeyboardEvent(state ? Runner.events.KEYDOWN : Runner.events.KEYUP, { keyCode: keyCode })
            document.dispatchEvent(e)
          }
        },

        /**
         * Handle interactions on the game over screen state.
         * A user is able to tap the high score twice to reset it.
         * @param {Event} e
         */
        handleGameOverClicks(e) {
          if (e.target != this.slowSpeedCheckbox) {
            e.preventDefault()
            if (this.distanceMeter.hasClickedOnHighScore(e) && this.highestScore) {
              if (this.distanceMeter.isHighScoreFlashing()) {
                // Subsequent click, reset the high score.
                this.saveHighScore(0, true)
                this.distanceMeter.resetHighScore()
              } else {
                // First click, flash the high score.
                this.distanceMeter.startHighScoreFlashing()
              }
            } else {
              this.distanceMeter.cancelHighScoreFlashing()
              this.restart()
            }
          }
        },

        /**
         * Returns whether the event was a left click on canvas.
         * On Windows right click is registered as a click.
         * @param {Event} e
         * @return {boolean}
         */
        isLeftClickOnCanvas(e) {
          return e.button != null && e.button < 2 && e.type === Runner.events.POINTERUP && (e.target === this.canvas || (IS_MOBILE && Runner.audioCues && e.target === this.containerEl))
        },

        /**
         * RequestAnimationFrame wrapper.
         */
        scheduleNextUpdate() {
          if (!this.updatePending) {
            this.updatePending = true
            this.raqId = requestAnimationFrame(this.update.bind(this))
          }
        },

        /**
         * Whether the game is running.
         * @return {boolean}
         */
        isRunning() {
          return !!this.raqId
        },

        /**
         * Set the initial high score as stored in the user's profile.
         * @param {number} highScore
         */
        initializeHighScore(highScore) {
          this.syncHighestScore = true
          highScore = Math.ceil(highScore)
          if (highScore < this.highestScore) {
            if (window.errorPageController) {
              errorPageController.updateEasterEggHighScore(this.highestScore)
            }
            return
          }
          this.highestScore = highScore
          this.distanceMeter.setHighScore(this.highestScore)
        },

        /**
         * Sets the current high score and saves to the profile if available.
         * @param {number} distanceRan Total distance ran.
         * @param {boolean=} opt_resetScore Whether to reset the score.
         */
        saveHighScore(distanceRan, opt_resetScore) {
          this.highestScore = Math.ceil(distanceRan)
          this.distanceMeter.setHighScore(this.highestScore)

          // Store the new high score in the profile.
          if (this.syncHighestScore && window.errorPageController) {
            if (opt_resetScore) {
              errorPageController.resetEasterEggHighScore()
            } else {
              errorPageController.updateEasterEggHighScore(this.highestScore)
            }
          }
        },

        /**
         * Game over state.
         */
        gameOver() {
          this.playSound(this.soundFx.HIT)
          vibrate(200)

          this.stop()
          this.crashed = true
          this.distanceMeter.achievement = false

          this.tRex.update(100, Trex.status.CRASHED)

          // Game over panel.
          if (!this.gameOverPanel) {
            const origSpriteDef = IS_HIDPI ? Runner.spriteDefinitionByType.original.HDPI : Runner.spriteDefinitionByType.original.LDPI

            if (this.canvas) {
              if (Runner.isAltGameModeEnabled) {
                this.gameOverPanel = new GameOverPanel(this.canvas, origSpriteDef.TEXT_SPRITE, origSpriteDef.RESTART, this.dimensions, origSpriteDef.ALT_GAME_END, this.altGameModeActive)
              } else {
                this.gameOverPanel = new GameOverPanel(this.canvas, origSpriteDef.TEXT_SPRITE, origSpriteDef.RESTART, this.dimensions)
              }
            }
          }

          this.gameOverPanel.draw(this.altGameModeActive, this.tRex)

          // Update the high score.
          if (this.distanceRan > this.highestScore) {
            this.saveHighScore(this.distanceRan)
          }

          // Reset the time clock.
          this.time = getTimeStamp()

          if (Runner.audioCues) {
            this.generatedSoundFx.stopAll()
            announcePhrase(
              getA11yString(A11Y_STRINGS.gameOver).replace('$1', this.distanceMeter.getActualDistance(this.distanceRan).toString()) +
                ' ' +
                getA11yString(A11Y_STRINGS.highScore).replace(
                  '$1',

                  this.distanceMeter.getActualDistance(this.highestScore).toString(),
                ),
            )
            this.containerEl.setAttribute('title', getA11yString(A11Y_STRINGS.ariaLabel))
          }
          this.showSpeedToggle()
          this.disableSpeedToggle(false)
        },

        stop() {
          this.setPlayStatus(false)
          this.paused = true
          cancelAnimationFrame(this.raqId)
          this.raqId = 0
          this.generatedSoundFx.stopAll()
        },

        play() {
          if (!this.crashed) {
            this.setPlayStatus(true)
            this.paused = false
            this.tRex.update(0, Trex.status.RUNNING)
            this.time = getTimeStamp()
            this.update()
            this.generatedSoundFx.background()
          }
        },

        restart() {
          if (!this.raqId) {
            this.playCount++
            this.runningTime = 0
            this.setPlayStatus(true)
            this.toggleSpeed()
            this.paused = false
            this.crashed = false
            this.distanceRan = 0
            this.setSpeed(this.config.SPEED)
            this.time = getTimeStamp()
            this.containerEl.classList.remove(Runner.classes.CRASHED)
            this.clearCanvas()
            this.distanceMeter.reset()
            this.horizon.reset()
            this.tRex.reset()
            this.playSound(this.soundFx.BUTTON_PRESS)
            this.invert(true)
            this.flashTimer = null
            this.update()
            this.gameOverPanel.reset()
            this.generatedSoundFx.background()
            this.containerEl.setAttribute('title', getA11yString(A11Y_STRINGS.jump))
            announcePhrase(getA11yString(A11Y_STRINGS.started))
          }
        },

        setPlayStatus(isPlaying) {
          if (this.touchController) {
            this.touchController.classList.toggle(HIDDEN_CLASS, !isPlaying)
          }
          this.playing = isPlaying
        },

        /**
         * Whether the game should go into arcade mode.
         * @return {boolean}
         */
        isArcadeMode() {
          // In RTL languages the title is wrapped with the left to right mark
          // control characters &#x202A; and &#x202C but are invisible.
          return IS_RTL ? document.title.indexOf(ARCADE_MODE_URL) == 1 : document.title === ARCADE_MODE_URL
        },

        /**
         * Hides offline messaging for a fullscreen game only experience.
         */
        setArcadeMode() {
          document.body.classList.add(Runner.classes.ARCADE_MODE)
          this.setArcadeModeContainerScale()
        },

        /**
         * Sets the scaling for arcade mode.
         */
        setArcadeModeContainerScale() {
          const windowHeight = window.innerHeight
          const scaleHeight = windowHeight / this.dimensions.HEIGHT
          const scaleWidth = window.innerWidth / this.dimensions.WIDTH
          const scale = Math.max(1, Math.min(scaleHeight, scaleWidth))
          const scaledCanvasHeight = this.dimensions.HEIGHT * scale
          // Positions the game container at 10% of the available vertical window
          // height minus the game container height.
          const translateY =
            Math.ceil(Math.max(0, (windowHeight - scaledCanvasHeight - Runner.config.ARCADE_MODE_INITIAL_TOP_POSITION) * Runner.config.ARCADE_MODE_TOP_POSITION_PERCENT)) * window.devicePixelRatio

          const cssScale = IS_RTL ? -scale + ',' + scale : scale
          this.containerEl.style.transform = 'scale(' + cssScale + ') translateY(' + translateY + 'px)'
        },

        /**
         * Pause the game if the tab is not in focus.
         */
        onVisibilityChange(e) {
          if (document.hidden || document.webkitHidden || e.type === 'blur' || document.visibilityState !== 'visible') {
            this.stop()
          } else if (!this.crashed) {
            this.tRex.reset()
            this.play()
          }
        },

        /**
         * Play a sound.
         * @param {AudioBuffer} soundBuffer
         */
        playSound(soundBuffer) {
          if (soundBuffer) {
            const sourceNode = this.audioContext.createBufferSource()
            sourceNode.buffer = soundBuffer
            sourceNode.connect(this.audioContext.destination)
            sourceNode.start(0)
          }
        },

        /**
         * Inverts the current page / canvas colors.
         * @param {boolean} reset Whether to reset colors.
         */
        invert(reset) {
          const htmlEl = document.firstElementChild

          if (reset) {
            htmlEl.classList.toggle(Runner.classes.INVERTED, false)
            this.invertTimer = 0
            this.inverted = false
          } else {
            this.inverted = htmlEl.classList.toggle(Runner.classes.INVERTED, this.invertTrigger)
          }
        },
      }

      /**
       * Updates the canvas size taking into
       * account the backing store pixel ratio and
       * the device pixel ratio.
       *
       * See article by Paul Lewis:
       * http://www.html5rocks.com/en/tutorials/canvas/hidpi/
       *
       * @param {HTMLCanvasElement} canvas
       * @param {number=} opt_width
       * @param {number=} opt_height
       * @return {boolean} Whether the canvas was scaled.
       */
      Runner.updateCanvasScaling = function (canvas, opt_width, opt_height) {
        const context = /** @type {CanvasRenderingContext2D} */ (canvas.getContext('2d'))

        // Query the various pixel ratios
        const devicePixelRatio = Math.floor(window.devicePixelRatio) || 1
        /** @suppress {missingProperties} */
        const backingStoreRatio = Math.floor(context.webkitBackingStorePixelRatio) || 1
        const ratio = devicePixelRatio / backingStoreRatio

        // Upscale the canvas if the two ratios don't match
        if (devicePixelRatio !== backingStoreRatio) {
          const oldWidth = opt_width || canvas.width
          const oldHeight = opt_height || canvas.height

          canvas.width = oldWidth * ratio
          canvas.height = oldHeight * ratio

          canvas.style.width = oldWidth + 'px'
          canvas.style.height = oldHeight + 'px'

          // Scale the context to counter the fact that we've manually scaled
          // our canvas element.
          context.scale(ratio, ratio)
          return true
        } else if (devicePixelRatio === 1) {
          // Reset the canvas width / height. Fixes scaling bug when the page is
          // zoomed and the devicePixelRatio changes accordingly.
          canvas.style.width = canvas.width + 'px'
          canvas.style.height = canvas.height + 'px'
        }
        return false
      }

      /**
       * Whether events are enabled.
       * @return {boolean}
       */
      Runner.isAltGameModeEnabled = function () {
        return loadTimeData && loadTimeData.valueExists('enableAltGameMode')
      }

      /**
       * Generated sound FX class for audio cues.
       * @constructor
       */
      function GeneratedSoundFx() {
        this.audioCues = false
        this.context = null
        this.panner = null
      }

      GeneratedSoundFx.prototype = {
        init() {
          this.audioCues = true
          if (!this.context) {
            // iOS only supports the webkit version.
            this.context = window.webkitAudioContext ? new webkitAudioContext() : new AudioContext()
            if (IS_IOS) {
              this.context.onstatechange = function () {
                if (this.context.state != 'running') {
                  this.context.resume()
                }
              }.bind(this)
              this.context.resume()
            }
            this.panner = this.context.createStereoPanner ? this.context.createStereoPanner() : null
          }
        },

        stopAll() {
          this.cancelFootSteps()
        },

        /**
         * Play oscillators at certain frequency and for a certain time.
         * @param {number} frequency
         * @param {number} startTime
         * @param {number} duration
         * @param {?number=} opt_vol
         * @param {number=} opt_pan
         */
        playNote(frequency, startTime, duration, opt_vol, opt_pan) {
          const osc1 = this.context.createOscillator()
          const osc2 = this.context.createOscillator()
          const volume = this.context.createGain()

          // Set oscillator wave type
          osc1.type = 'triangle'
          osc2.type = 'triangle'
          volume.gain.value = 0.1

          // Set up node routing
          if (this.panner) {
            this.panner.pan.value = opt_pan || 0
            osc1.connect(volume).connect(this.panner)
            osc2.connect(volume).connect(this.panner)
            this.panner.connect(this.context.destination)
          } else {
            osc1.connect(volume)
            osc2.connect(volume)
            volume.connect(this.context.destination)
          }

          // Detune oscillators for chorus effect
          osc1.frequency.value = frequency + 1
          osc2.frequency.value = frequency - 2

          // Fade out
          volume.gain.setValueAtTime(opt_vol || 0.01, startTime + duration - 0.05)
          volume.gain.linearRampToValueAtTime(0.00001, startTime + duration)

          // Start oscillators
          osc1.start(startTime)
          osc2.start(startTime)
          // Stop oscillators
          osc1.stop(startTime + duration)
          osc2.stop(startTime + duration)
        },

        background() {
          if (this.audioCues) {
            const now = this.context.currentTime
            this.playNote(493.883, now, 0.116)
            this.playNote(659.255, now + 0.116, 0.232)
            this.loopFootSteps()
          }
        },

        loopFootSteps() {
          if (this.audioCues && !this.bgSoundIntervalId) {
            this.bgSoundIntervalId = setInterval(
              function () {
                this.playNote(73.42, this.context.currentTime, 0.05, 0.16)
                this.playNote(69.3, this.context.currentTime + 0.116, 0.116, 0.16)
              }.bind(this),
              280,
            )
          }
        },

        cancelFootSteps() {
          if (this.audioCues && this.bgSoundIntervalId) {
            clearInterval(this.bgSoundIntervalId)
            this.bgSoundIntervalId = null
            this.playNote(103.83, this.context.currentTime, 0.232, 0.02)
            this.playNote(116.54, this.context.currentTime + 0.116, 0.232, 0.02)
          }
        },

        collect() {
          if (this.audioCues) {
            this.cancelFootSteps()
            const now = this.context.currentTime
            this.playNote(830.61, now, 0.116)
            this.playNote(1318.51, now + 0.116, 0.232)
          }
        },

        jump() {
          if (this.audioCues) {
            const now = this.context.currentTime
            this.playNote(659.25, now, 0.116, 0.3, -0.6)
            this.playNote(880, now + 0.116, 0.232, 0.3, -0.6)
          }
        },
      }

      /**
       * Speak a phrase using Speech Synthesis API for a11y.
       * @param {string} phrase Sentence to speak.
       */
      function speakPhrase(phrase) {
        if ('speechSynthesis' in window) {
          const msg = new SpeechSynthesisUtterance(phrase)
          const voices = window.speechSynthesis.getVoices()
          msg.text = phrase
          speechSynthesis.speak(msg)
        }
      }

      /**
       * For screen readers make an announcement to the live region.
       * @param {string} phrase Sentence to speak.
       */
      function announcePhrase(phrase) {
        if (Runner.a11yStatusEl) {
          Runner.a11yStatusEl.textContent = ''
          Runner.a11yStatusEl.textContent = phrase
        }
      }

      /**
       * Returns a string from loadTimeData data object.
       * @param {string} stringName
       * @return {string}
       */
      function getA11yString(stringName) {
        return loadTimeData && loadTimeData.valueExists(stringName) ? loadTimeData.getString(stringName) : ''
      }

      /**
       * Get random number.
       * @param {number} min
       * @param {number} max
       */
      function getRandomNum(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
      }

      /**
       * Vibrate on mobile devices.
       * @param {number} duration Duration of the vibration in milliseconds.
       */
      function vibrate(duration) {
        if (IS_MOBILE && window.navigator.vibrate) {
          window.navigator.vibrate(duration)
        }
      }

      /**
       * Create canvas element.
       * @param {Element} container Element to append canvas to.
       * @param {number} width
       * @param {number} height
       * @param {string=} opt_classname
       * @return {HTMLCanvasElement}
       */
      function createCanvas(container, width, height, opt_classname) {
        const canvas = /** @type {!HTMLCanvasElement} */ (document.createElement('canvas'))
        canvas.className = opt_classname ? Runner.classes.CANVAS + ' ' + opt_classname : Runner.classes.CANVAS
        canvas.width = width
        canvas.height = height
        container.appendChild(canvas)

        return canvas
      }

      /**
       * Decodes the base 64 audio to ArrayBuffer used by Web Audio.
       * @param {string} base64String
       */
      function decodeBase64ToArrayBuffer(base64String) {
        const len = (base64String.length / 4) * 3
        const str = atob(base64String)
        const arrayBuffer = new ArrayBuffer(len)
        const bytes = new Uint8Array(arrayBuffer)

        for (let i = 0; i < len; i++) {
          bytes[i] = str.charCodeAt(i)
        }
        return bytes.buffer
      }

      /**
       * Return the current timestamp.
       * @return {number}
       */
      function getTimeStamp() {
        return IS_IOS ? new Date().getTime() : performance.now()
      }

      //******************************************************************************

      /**
       * Game over panel.
       * @param {!HTMLCanvasElement} canvas
       * @param {Object} textImgPos
       * @param {Object} restartImgPos
       * @param {!Object} dimensions Canvas dimensions.
       * @param {Object=} opt_altGameEndImgPos
       * @param {boolean=} opt_altGameActive
       * @constructor
       */
      function GameOverPanel(canvas, textImgPos, restartImgPos, dimensions, opt_altGameEndImgPos, opt_altGameActive) {
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (canvas.getContext('2d'))
        this.canvasDimensions = dimensions
        this.textImgPos = textImgPos
        this.restartImgPos = restartImgPos
        this.altGameEndImgPos = opt_altGameEndImgPos
        this.altGameModeActive = opt_altGameActive

        // Retry animation.
        this.frameTimeStamp = 0
        this.animTimer = 0
        this.currentFrame = 0

        this.gameOverRafId = null

        this.flashTimer = 0
        this.flashCounter = 0
        this.originalText = true
      }

      GameOverPanel.RESTART_ANIM_DURATION = 875
      GameOverPanel.LOGO_PAUSE_DURATION = 875
      GameOverPanel.FLASH_ITERATIONS = 5

      /**
       * Animation frames spec.
       */
      GameOverPanel.animConfig = {
        frames: [0, 36, 72, 108, 144, 180, 216, 252],
        msPerFrame: GameOverPanel.RESTART_ANIM_DURATION / 8,
      }

      /**
       * Dimensions used in the panel.
       * @enum {number}
       */
      GameOverPanel.dimensions = {
        TEXT_X: 0,
        TEXT_Y: 13,
        TEXT_WIDTH: 191,
        TEXT_HEIGHT: 11,
        RESTART_WIDTH: 36,
        RESTART_HEIGHT: 32,
      }

      GameOverPanel.prototype = {
        /**
         * Update the panel dimensions.
         * @param {number} width New canvas width.
         * @param {number} opt_height Optional new canvas height.
         */
        updateDimensions(width, opt_height) {
          this.canvasDimensions.WIDTH = width
          if (opt_height) {
            this.canvasDimensions.HEIGHT = opt_height
          }
          this.currentFrame = GameOverPanel.animConfig.frames.length - 1
        },

        drawGameOverText(dimensions, opt_useAltText) {
          const centerX = this.canvasDimensions.WIDTH / 2
          let textSourceX = dimensions.TEXT_X
          let textSourceY = dimensions.TEXT_Y
          let textSourceWidth = dimensions.TEXT_WIDTH
          let textSourceHeight = dimensions.TEXT_HEIGHT

          const textTargetX = Math.round(centerX - dimensions.TEXT_WIDTH / 2)
          const textTargetY = Math.round((this.canvasDimensions.HEIGHT - 25) / 3)
          const textTargetWidth = dimensions.TEXT_WIDTH
          const textTargetHeight = dimensions.TEXT_HEIGHT

          if (IS_HIDPI) {
            textSourceY *= 2
            textSourceX *= 2
            textSourceWidth *= 2
            textSourceHeight *= 2
          }

          if (!opt_useAltText) {
            textSourceX += this.textImgPos.x
            textSourceY += this.textImgPos.y
          }

          const spriteSource = opt_useAltText ? Runner.altCommonImageSprite : Runner.origImageSprite

          this.canvasCtx.save()

          if (IS_RTL) {
            this.canvasCtx.translate(this.canvasDimensions.WIDTH, 0)
            this.canvasCtx.scale(-1, 1)
          }

          // Game over text from sprite.
          this.canvasCtx.drawImage(spriteSource, textSourceX, textSourceY, textSourceWidth, textSourceHeight, textTargetX, textTargetY, textTargetWidth, textTargetHeight)

          this.canvasCtx.restore()
        },

        /**
         * Draw additional adornments for alternative game types.
         */
        drawAltGameElements(tRex) {
          // Additional adornments.
          if (this.altGameModeActive && Runner.spriteDefinition.ALT_GAME_END_CONFIG) {
            const altGameEndConfig = Runner.spriteDefinition.ALT_GAME_END_CONFIG

            let altGameEndSourceWidth = altGameEndConfig.WIDTH
            let altGameEndSourceHeight = altGameEndConfig.HEIGHT
            const altGameEndTargetX = tRex.xPos + altGameEndConfig.X_OFFSET
            const altGameEndTargetY = tRex.yPos + altGameEndConfig.Y_OFFSET

            if (IS_HIDPI) {
              altGameEndSourceWidth *= 2
              altGameEndSourceHeight *= 2
            }

            this.canvasCtx.drawImage(
              Runner.altCommonImageSprite,
              this.altGameEndImgPos.x,
              this.altGameEndImgPos.y,
              altGameEndSourceWidth,
              altGameEndSourceHeight,
              altGameEndTargetX,
              altGameEndTargetY,
              altGameEndConfig.WIDTH,
              altGameEndConfig.HEIGHT,
            )
          }
        },

        /**
         * Draw restart button.
         */
        drawRestartButton() {
          const dimensions = GameOverPanel.dimensions
          let framePosX = GameOverPanel.animConfig.frames[this.currentFrame]
          let restartSourceWidth = dimensions.RESTART_WIDTH
          let restartSourceHeight = dimensions.RESTART_HEIGHT
          const restartTargetX = this.canvasDimensions.WIDTH / 2 - dimensions.RESTART_WIDTH / 2
          const restartTargetY = this.canvasDimensions.HEIGHT / 2

          if (IS_HIDPI) {
            restartSourceWidth *= 2
            restartSourceHeight *= 2
            framePosX *= 2
          }

          this.canvasCtx.save()

          if (IS_RTL) {
            this.canvasCtx.translate(this.canvasDimensions.WIDTH, 0)
            this.canvasCtx.scale(-1, 1)
          }

          this.canvasCtx.drawImage(
            Runner.origImageSprite,
            this.restartImgPos.x + framePosX,
            this.restartImgPos.y,
            restartSourceWidth,
            restartSourceHeight,
            restartTargetX,
            restartTargetY,
            dimensions.RESTART_WIDTH,
            dimensions.RESTART_HEIGHT,
          )
          this.canvasCtx.restore()
        },

        /**
         * Draw the panel.
         * @param {boolean} opt_altGameModeActive
         * @param {!Trex} opt_tRex
         */
        draw(opt_altGameModeActive, opt_tRex) {
          if (opt_altGameModeActive) {
            this.altGameModeActive = opt_altGameModeActive
          }

          this.drawGameOverText(GameOverPanel.dimensions, false)
          this.drawRestartButton()
          this.drawAltGameElements(opt_tRex)
          this.update()
        },

        /**
         * Update animation frames.
         */
        update() {
          const now = getTimeStamp()
          const deltaTime = now - (this.frameTimeStamp || now)

          this.frameTimeStamp = now
          this.animTimer += deltaTime
          this.flashTimer += deltaTime

          // Restart Button
          if (this.currentFrame == 0 && this.animTimer > GameOverPanel.LOGO_PAUSE_DURATION) {
            this.animTimer = 0
            this.currentFrame++
            this.drawRestartButton()
          } else if (this.currentFrame > 0 && this.currentFrame < GameOverPanel.animConfig.frames.length) {
            if (this.animTimer >= GameOverPanel.animConfig.msPerFrame) {
              this.currentFrame++
              this.drawRestartButton()
            }
          } else if (!this.altGameModeActive && this.currentFrame == GameOverPanel.animConfig.frames.length) {
            this.reset()
            return
          }

          // Game over text
          if (this.altGameModeActive && Runner.spriteDefinitionByType.original.ALT_GAME_OVER_TEXT_CONFIG) {
            const altTextConfig = Runner.spriteDefinitionByType.original.ALT_GAME_OVER_TEXT_CONFIG

            if (this.flashCounter < GameOverPanel.FLASH_ITERATIONS && this.flashTimer > altTextConfig.FLASH_DURATION) {
              this.flashTimer = 0
              this.originalText = !this.originalText

              this.clearGameOverTextBounds()
              if (this.originalText) {
                this.drawGameOverText(GameOverPanel.dimensions, false)
                this.flashCounter++
              } else {
                this.drawGameOverText(altTextConfig, true)
              }
            } else if (this.flashCounter >= GameOverPanel.FLASH_ITERATIONS) {
              this.reset()
              return
            }
          }

          this.gameOverRafId = requestAnimationFrame(this.update.bind(this))
        },

        /**
         * Clear game over text.
         */
        clearGameOverTextBounds() {
          this.canvasCtx.save()

          this.canvasCtx.clearRect(
            Math.round(this.canvasDimensions.WIDTH / 2 - GameOverPanel.dimensions.TEXT_WIDTH / 2),
            Math.round((this.canvasDimensions.HEIGHT - 25) / 3),
            GameOverPanel.dimensions.TEXT_WIDTH,
            GameOverPanel.dimensions.TEXT_HEIGHT + 4,
          )
          this.canvasCtx.restore()
        },

        reset() {
          if (this.gameOverRafId) {
            cancelAnimationFrame(this.gameOverRafId)
            this.gameOverRafId = null
          }
          this.animTimer = 0
          this.frameTimeStamp = 0
          this.currentFrame = 0
          this.flashTimer = 0
          this.flashCounter = 0
          this.originalText = true
        },
      }

      //******************************************************************************

      /**
       * Check for a collision.
       * @param {!Obstacle} obstacle
       * @param {!Trex} tRex T-rex object.
       * @param {CanvasRenderingContext2D=} opt_canvasCtx Optional canvas context for
       *    drawing collision boxes.
       * @return {Array<CollisionBox>|undefined}
       */
      function checkForCollision(obstacle, tRex, opt_canvasCtx) {
        const obstacleBoxXPos = Runner.defaultDimensions.WIDTH + obstacle.xPos

        // Adjustments are made to the bounding box as there is a 1 pixel white
        // border around the t-rex and obstacles.
        const tRexBox = new CollisionBox(tRex.xPos + 1, tRex.yPos + 1, tRex.config.WIDTH - 2, tRex.config.HEIGHT - 2)

        const obstacleBox = new CollisionBox(obstacle.xPos + 1, obstacle.yPos + 1, obstacle.typeConfig.width * obstacle.size - 2, obstacle.typeConfig.height - 2)

        // Debug outer box
        if (opt_canvasCtx) {
          drawCollisionBoxes(opt_canvasCtx, tRexBox, obstacleBox)
        }

        // Simple outer bounds check.
        if (boxCompare(tRexBox, obstacleBox)) {
          const collisionBoxes = obstacle.collisionBoxes
          let tRexCollisionBoxes = []

          if (Runner.isAltGameModeEnabled()) {
            tRexCollisionBoxes = Runner.spriteDefinition.TREX.COLLISION_BOXES
          } else {
            tRexCollisionBoxes = tRex.ducking ? Trex.collisionBoxes.DUCKING : Trex.collisionBoxes.RUNNING
          }

          // Detailed axis aligned box check.
          for (let t = 0; t < tRexCollisionBoxes.length; t++) {
            for (let i = 0; i < collisionBoxes.length; i++) {
              // Adjust the box to actual positions.
              const adjTrexBox = createAdjustedCollisionBox(tRexCollisionBoxes[t], tRexBox)
              const adjObstacleBox = createAdjustedCollisionBox(collisionBoxes[i], obstacleBox)
              const crashed = boxCompare(adjTrexBox, adjObstacleBox)

              // Draw boxes for debug.
              if (opt_canvasCtx) {
                drawCollisionBoxes(opt_canvasCtx, adjTrexBox, adjObstacleBox)
              }

              if (crashed) {
                return [adjTrexBox, adjObstacleBox]
              }
            }
          }
        }
      }

      /**
       * Adjust the collision box.
       * @param {!CollisionBox} box The original box.
       * @param {!CollisionBox} adjustment Adjustment box.
       * @return {CollisionBox} The adjusted collision box object.
       */
      function createAdjustedCollisionBox(box, adjustment) {
        return new CollisionBox(box.x + adjustment.x, box.y + adjustment.y, box.width, box.height)
      }

      /**
       * Draw the collision boxes for debug.
       */
      function drawCollisionBoxes(canvasCtx, tRexBox, obstacleBox) {
        canvasCtx.save()
        canvasCtx.strokeStyle = '#f00'
        canvasCtx.strokeRect(tRexBox.x, tRexBox.y, tRexBox.width, tRexBox.height)

        canvasCtx.strokeStyle = '#0f0'
        canvasCtx.strokeRect(obstacleBox.x, obstacleBox.y, obstacleBox.width, obstacleBox.height)
        canvasCtx.restore()
      }

      /**
       * Compare two collision boxes for a collision.
       * @param {CollisionBox} tRexBox
       * @param {CollisionBox} obstacleBox
       * @return {boolean} Whether the boxes intersected.
       */
      function boxCompare(tRexBox, obstacleBox) {
        let crashed = false
        const tRexBoxX = tRexBox.x
        const tRexBoxY = tRexBox.y

        const obstacleBoxX = obstacleBox.x
        const obstacleBoxY = obstacleBox.y

        // Axis-Aligned Bounding Box method.
        if (tRexBox.x < obstacleBoxX + obstacleBox.width && tRexBox.x + tRexBox.width > obstacleBoxX && tRexBox.y < obstacleBox.y + obstacleBox.height && tRexBox.height + tRexBox.y > obstacleBox.y) {
          crashed = true
        }

        return crashed
      }

      //******************************************************************************

      /**
       * Collision box object.
       * @param {number} x X position.
       * @param {number} y Y Position.
       * @param {number} w Width.
       * @param {number} h Height.
       * @constructor
       */
      function CollisionBox(x, y, w, h) {
        this.x = x
        this.y = y
        this.width = w
        this.height = h
      }

      //******************************************************************************

      /**
       * Obstacle.
       * @param {CanvasRenderingContext2D} canvasCtx
       * @param {ObstacleType} type
       * @param {Object} spriteImgPos Obstacle position in sprite.
       * @param {Object} dimensions
       * @param {number} gapCoefficient Mutipler in determining the gap.
       * @param {number} speed
       * @param {number=} opt_xOffset
       * @param {boolean=} opt_isAltGameMode
       * @constructor
       */
      function Obstacle(canvasCtx, type, spriteImgPos, dimensions, gapCoefficient, speed, opt_xOffset, opt_isAltGameMode) {
        this.canvasCtx = canvasCtx
        this.spritePos = spriteImgPos
        this.typeConfig = type
        this.gapCoefficient = Runner.slowDown ? gapCoefficient * 2 : gapCoefficient
        this.size = getRandomNum(1, Obstacle.MAX_OBSTACLE_LENGTH)
        this.dimensions = dimensions
        this.remove = false
        this.xPos = dimensions.WIDTH + (opt_xOffset || 0)
        this.yPos = 0
        this.width = 0
        this.collisionBoxes = []
        this.gap = 0
        this.speedOffset = 0
        this.altGameModeActive = opt_isAltGameMode
        this.imageSprite = this.typeConfig.type == 'COLLECTABLE' ? Runner.altCommonImageSprite : this.altGameModeActive ? Runner.altGameImageSprite : Runner.imageSprite

        // For animated obstacles.
        this.currentFrame = 0
        this.timer = 0

        this.init(speed)
      }

      /**
       * Coefficient for calculating the maximum gap.
       */
      Obstacle.MAX_GAP_COEFFICIENT = 1.5

      /**
       * Maximum obstacle grouping count.
       */
      Obstacle.MAX_OBSTACLE_LENGTH = 3

      Obstacle.prototype = {
        /**
         * Initialise the DOM for the obstacle.
         * @param {number} speed
         */
        init(speed) {
          this.cloneCollisionBoxes()

          // Only allow sizing if we're at the right speed.
          if (this.size > 1 && this.typeConfig.multipleSpeed > speed) {
            this.size = 1
          }

          this.width = this.typeConfig.width * this.size

          // Check if obstacle can be positioned at various heights.
          if (Array.isArray(this.typeConfig.yPos)) {
            const yPosConfig = IS_MOBILE ? this.typeConfig.yPosMobile : this.typeConfig.yPos
            this.yPos = yPosConfig[getRandomNum(0, yPosConfig.length - 1)]
          } else {
            this.yPos = this.typeConfig.yPos
          }

          this.draw()

          // Make collision box adjustments,
          // Central box is adjusted to the size as one box.
          //      ____        ______        ________
          //    _|   |-|    _|     |-|    _|       |-|
          //   | |<->| |   | |<--->| |   | |<----->| |
          //   | | 1 | |   | |  2  | |   | |   3   | |
          //   |_|___|_|   |_|_____|_|   |_|_______|_|
          //
          if (this.size > 1) {
            this.collisionBoxes[1].width = this.width - this.collisionBoxes[0].width - this.collisionBoxes[2].width
            this.collisionBoxes[2].x = this.width - this.collisionBoxes[2].width
          }

          // For obstacles that go at a different speed from the horizon.
          if (this.typeConfig.speedOffset) {
            this.speedOffset = Math.random() > 0.5 ? this.typeConfig.speedOffset : -this.typeConfig.speedOffset
          }

          this.gap = this.getGap(this.gapCoefficient, speed)

          // Increase gap for audio cues enabled.
          if (Runner.audioCues) {
            this.gap *= 2
          }
        },

        /**
         * Draw and crop based on size.
         */
        draw() {
          let sourceWidth = this.typeConfig.width
          let sourceHeight = this.typeConfig.height

          if (IS_HIDPI) {
            sourceWidth = sourceWidth * 2
            sourceHeight = sourceHeight * 2
          }

          // X position in sprite.
          let sourceX = sourceWidth * this.size * (0.5 * (this.size - 1)) + this.spritePos.x

          // Animation frames.
          if (this.currentFrame > 0) {
            sourceX += sourceWidth * this.currentFrame
          }

          this.canvasCtx.drawImage(this.imageSprite, sourceX, this.spritePos.y, sourceWidth * this.size, sourceHeight, this.xPos, this.yPos, this.typeConfig.width * this.size, this.typeConfig.height)
        },

        /**
         * Obstacle frame update.
         * @param {number} deltaTime
         * @param {number} speed
         */
        update(deltaTime, speed) {
          if (!this.remove) {
            if (this.typeConfig.speedOffset) {
              speed += this.speedOffset
            }
            this.xPos -= Math.floor(((speed * FPS) / 1000) * deltaTime)

            // Update frame
            if (this.typeConfig.numFrames) {
              this.timer += deltaTime
              if (this.timer >= this.typeConfig.frameRate) {
                this.currentFrame = this.currentFrame === this.typeConfig.numFrames - 1 ? 0 : this.currentFrame + 1
                this.timer = 0
              }
            }
            this.draw()

            if (!this.isVisible()) {
              this.remove = true
            }
          }
        },

        /**
         * Calculate a random gap size.
         * - Minimum gap gets wider as speed increses
         * @param {number} gapCoefficient
         * @param {number} speed
         * @return {number} The gap size.
         */
        getGap(gapCoefficient, speed) {
          const minGap = Math.round(this.width * speed + this.typeConfig.minGap * gapCoefficient)
          const maxGap = Math.round(minGap * Obstacle.MAX_GAP_COEFFICIENT)
          return getRandomNum(minGap, maxGap)
        },

        /**
         * Check if obstacle is visible.
         * @return {boolean} Whether the obstacle is in the game area.
         */
        isVisible() {
          return this.xPos + this.width > 0
        },

        /**
         * Make a copy of the collision boxes, since these will change based on
         * obstacle type and size.
         */
        cloneCollisionBoxes() {
          const collisionBoxes = this.typeConfig.collisionBoxes

          for (let i = collisionBoxes.length - 1; i >= 0; i--) {
            this.collisionBoxes[i] = new CollisionBox(collisionBoxes[i].x, collisionBoxes[i].y, collisionBoxes[i].width, collisionBoxes[i].height)
          }
        },
      }

      //******************************************************************************
      /**
       * T-rex game character.
       * @param {HTMLCanvasElement} canvas
       * @param {Object} spritePos Positioning within image sprite.
       * @constructor
       */
      function Trex(canvas, spritePos) {
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (canvas.getContext('2d'))
        this.spritePos = spritePos
        this.xPos = 0
        this.yPos = 0
        this.xInitialPos = 0
        // Position when on the ground.
        this.groundYPos = 0
        this.currentFrame = 0
        this.currentAnimFrames = []
        this.blinkDelay = 0
        this.blinkCount = 0
        this.animStartTime = 0
        this.timer = 0
        this.msPerFrame = 1000 / FPS
        this.config = Object.assign(Trex.config, Trex.normalJumpConfig)
        // Current status.
        this.status = Trex.status.WAITING
        this.jumping = false
        this.ducking = false
        this.jumpVelocity = 0
        this.reachedMinHeight = false
        this.speedDrop = false
        this.jumpCount = 0
        this.jumpspotX = 0
        this.altGameModeEnabled = false
        this.flashing = false

        this.init()
      }

      /**
       * T-rex player config.
       */
      Trex.config = {
        DROP_VELOCITY: -5,
        FLASH_OFF: 175,
        FLASH_ON: 100,
        HEIGHT: 47,
        HEIGHT_DUCK: 25,
        INTRO_DURATION: 1500,
        SPEED_DROP_COEFFICIENT: 3,
        SPRITE_WIDTH: 262,
        START_X_POS: 50,
        WIDTH: 44,
        WIDTH_DUCK: 59,
      }

      Trex.slowJumpConfig = {
        GRAVITY: 0.25,
        MAX_JUMP_HEIGHT: 50,
        MIN_JUMP_HEIGHT: 45,
        INITIAL_JUMP_VELOCITY: -20,
      }

      Trex.normalJumpConfig = {
        GRAVITY: 0.6,
        MAX_JUMP_HEIGHT: 30,
        MIN_JUMP_HEIGHT: 30,
        INITIAL_JUMP_VELOCITY: -10,
      }

      /**
       * Used in collision detection.
       * @enum {Array<CollisionBox>}
       */
      Trex.collisionBoxes = {
        DUCKING: [new CollisionBox(1, 18, 55, 25)],
        RUNNING: [
          new CollisionBox(22, 0, 17, 16),
          new CollisionBox(1, 18, 30, 9),
          new CollisionBox(10, 35, 14, 8),
          new CollisionBox(1, 24, 29, 5),
          new CollisionBox(5, 30, 21, 4),
          new CollisionBox(9, 34, 15, 4),
        ],
      }

      /**
       * Animation states.
       * @enum {string}
       */
      Trex.status = {
        CRASHED: 'CRASHED',
        DUCKING: 'DUCKING',
        JUMPING: 'JUMPING',
        RUNNING: 'RUNNING',
        WAITING: 'WAITING',
      }

      /**
       * Blinking coefficient.
       * @const
       */
      Trex.BLINK_TIMING = 7000

      /**
       * Animation config for different states.
       * @enum {Object}
       */
      Trex.animFrames = {
        WAITING: {
          frames: [44, 0],
          msPerFrame: 1000 / 3,
        },
        RUNNING: {
          frames: [88, 132],
          msPerFrame: 1000 / 12,
        },
        CRASHED: {
          frames: [220],
          msPerFrame: 1000 / 60,
        },
        JUMPING: {
          frames: [0],
          msPerFrame: 1000 / 60,
        },
        DUCKING: {
          frames: [264, 323],
          msPerFrame: 1000 / 8,
        },
      }

      Trex.prototype = {
        /**
         * T-rex player initaliser.
         * Sets the t-rex to blink at random intervals.
         */
        init() {
          this.groundYPos = Runner.defaultDimensions.HEIGHT - this.config.HEIGHT - Runner.config.BOTTOM_PAD
          this.yPos = this.groundYPos
          this.minJumpHeight = this.groundYPos - this.config.MIN_JUMP_HEIGHT

          this.draw(0, 0)
          this.update(0, Trex.status.WAITING)
        },

        /**
         * Assign the appropriate jump parameters based on the game speed.
         */
        enableSlowConfig: function () {
          const jumpConfig = Runner.slowDown ? Trex.slowJumpConfig : Trex.normalJumpConfig
          Trex.config = Object.assign(Trex.config, jumpConfig)

          this.adjustAltGameConfigForSlowSpeed()
        },

        /**
         * Enables the alternative game. Redefines the dino config.
         * @param {Object} spritePos New positioning within image sprite.
         */
        enableAltGameMode: function (spritePos) {
          this.altGameModeEnabled = true
