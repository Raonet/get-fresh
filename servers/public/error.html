          this.spritePos = spritePos
          const spriteDefinition = Runner.spriteDefinition['TREX']

          // Update animation frames.
          Trex.animFrames.RUNNING.frames = [spriteDefinition.RUNNING_1.x, spriteDefinition.RUNNING_2.x]
          Trex.animFrames.CRASHED.frames = [spriteDefinition.CRASHED.x]

          if (typeof spriteDefinition.JUMPING.x == 'object') {
            Trex.animFrames.JUMPING.frames = spriteDefinition.JUMPING.x
          } else {
            Trex.animFrames.JUMPING.frames = [spriteDefinition.JUMPING.x]
          }

          Trex.animFrames.DUCKING.frames = [spriteDefinition.RUNNING_1.x, spriteDefinition.RUNNING_2.x]

          // Update Trex config
          Trex.config.GRAVITY = spriteDefinition.GRAVITY || Trex.config.GRAVITY
          ;(Trex.config.HEIGHT = spriteDefinition.RUNNING_1.h), (Trex.config.INITIAL_JUMP_VELOCITY = spriteDefinition.INITIAL_JUMP_VELOCITY)
          Trex.config.MAX_JUMP_HEIGHT = spriteDefinition.MAX_JUMP_HEIGHT
          Trex.config.MIN_JUMP_HEIGHT = spriteDefinition.MIN_JUMP_HEIGHT
          Trex.config.WIDTH = spriteDefinition.RUNNING_1.w
          Trex.config.WIDTH_JUMP = spriteDefinition.JUMPING.w
          Trex.config.INVERT_JUMP = spriteDefinition.INVERT_JUMP

          this.adjustAltGameConfigForSlowSpeed(spriteDefinition.GRAVITY)
          this.config = Trex.config

          // Adjust bottom horizon placement.
          this.groundYPos = Runner.defaultDimensions.HEIGHT - this.config.HEIGHT - Runner.spriteDefinition['BOTTOM_PAD']
          this.yPos = this.groundYPos
          this.reset()
        },

        /**
         * Slow speeds adjustments for the alt game modes.
         * @param {number=} opt_gravityValue
         */
        adjustAltGameConfigForSlowSpeed: function (opt_gravityValue) {
          if (Runner.slowDown) {
            if (opt_gravityValue) {
              Trex.config.GRAVITY = opt_gravityValue / 1.5
            }
            Trex.config.MIN_JUMP_HEIGHT *= 1.5
            Trex.config.MAX_JUMP_HEIGHT *= 1.5
            Trex.config.INITIAL_JUMP_VELOCITY = Trex.config.INITIAL_JUMP_VELOCITY * 1.5
          }
        },

        /**
         * Setter whether dino is flashing.
         * @param {boolean} status
         */
        setFlashing: function (status) {
          this.flashing = status
        },

        /**
         * Setter for the jump velocity.
         * The approriate drop velocity is also set.
         * @param {number} setting
         */
        setJumpVelocity(setting) {
          this.config.INITIAL_JUMP_VELOCITY = -setting
          this.config.DROP_VELOCITY = -setting / 2
        },

        /**
         * Set the animation status.
         * @param {!number} deltaTime
         * @param {Trex.status=} opt_status Optional status to switch to.
         */
        update(deltaTime, opt_status) {
          this.timer += deltaTime

          // Update the status.
          if (opt_status) {
            this.status = opt_status
            this.currentFrame = 0
            this.msPerFrame = Trex.animFrames[opt_status].msPerFrame
            this.currentAnimFrames = Trex.animFrames[opt_status].frames

            if (opt_status === Trex.status.WAITING) {
              this.animStartTime = getTimeStamp()
              this.setBlinkDelay()
            }
          }
          // Game intro animation, T-rex moves in from the left.
          if (this.playingIntro && this.xPos < this.config.START_X_POS) {
            this.xPos += Math.round((this.config.START_X_POS / this.config.INTRO_DURATION) * deltaTime)
            this.xInitialPos = this.xPos
          }

          if (this.status === Trex.status.WAITING) {
            this.blink(getTimeStamp())
          } else {
            this.draw(this.currentAnimFrames[this.currentFrame], 0)
          }

          // Update the frame position.
          if (!this.flashing && this.timer >= this.msPerFrame) {
            this.currentFrame = this.currentFrame == this.currentAnimFrames.length - 1 ? 0 : this.currentFrame + 1
            this.timer = 0
          }

          if (!this.altGameModeEnabled) {
            // Speed drop becomes duck if the down key is still being pressed.
            if (this.speedDrop && this.yPos === this.groundYPos) {
              this.speedDrop = false
              this.setDuck(true)
            }
          }
        },

        /**
         * Draw the t-rex to a particular position.
         * @param {number} x
         * @param {number} y
         */
        draw(x, y) {
          let sourceX = x
          let sourceY = y
          let sourceWidth = this.ducking && this.status !== Trex.status.CRASHED ? this.config.WIDTH_DUCK : this.config.WIDTH
          let sourceHeight = this.config.HEIGHT
          const outputHeight = sourceHeight

          let jumpOffset = Runner.spriteDefinition.TREX.JUMPING.xOffset

          // Width of sprite changes on jump.
          if (this.altGameModeEnabled && this.jumping && this.status !== Trex.status.CRASHED) {
            sourceWidth = this.config.WIDTH_JUMP
          }

          if (IS_HIDPI) {
            sourceX *= 2
            sourceY *= 2
            sourceWidth *= 2
            sourceHeight *= 2
            jumpOffset *= 2
          }

          // Adjustments for sprite sheet position.
          sourceX += this.spritePos.x
          sourceY += this.spritePos.y

          // Flashing.
          if (this.flashing) {
            if (this.timer < this.config.FLASH_ON) {
              this.canvasCtx.globalAlpha = 0.5
            } else if (this.timer > this.config.FLASH_OFF) {
              this.timer = 0
            }
          }

          // Ducking.
          if (!this.altGameModeEnabled && this.ducking && this.status !== Trex.status.CRASHED) {
            this.canvasCtx.drawImage(Runner.imageSprite, sourceX, sourceY, sourceWidth, sourceHeight, this.xPos, this.yPos, this.config.WIDTH_DUCK, outputHeight)
          } else if (this.altGameModeEnabled && this.jumping && this.status !== Trex.status.CRASHED) {
            // Jumping with adjustments.
            this.canvasCtx.drawImage(Runner.imageSprite, sourceX, sourceY, sourceWidth, sourceHeight, this.xPos - jumpOffset, this.yPos, this.config.WIDTH_JUMP, outputHeight)
          } else {
            // Crashed whilst ducking. Trex is standing up so needs adjustment.
            if (this.ducking && this.status === Trex.status.CRASHED) {
              this.xPos++
            }
            // Standing / running
            this.canvasCtx.drawImage(Runner.imageSprite, sourceX, sourceY, sourceWidth, sourceHeight, this.xPos, this.yPos, this.config.WIDTH, outputHeight)
          }
          this.canvasCtx.globalAlpha = 1
        },

        /**
         * Sets a random time for the blink to happen.
         */
        setBlinkDelay() {
          this.blinkDelay = Math.ceil(Math.random() * Trex.BLINK_TIMING)
        },

        /**
         * Make t-rex blink at random intervals.
         * @param {number} time Current time in milliseconds.
         */
        blink(time) {
          const deltaTime = time - this.animStartTime

          if (deltaTime >= this.blinkDelay) {
            this.draw(this.currentAnimFrames[this.currentFrame], 0)

            if (this.currentFrame === 1) {
              // Set new random delay to blink.
              this.setBlinkDelay()
              this.animStartTime = time
              this.blinkCount++
            }
          }
        },

        /**
         * Initialise a jump.
         * @param {number} speed
         */
        startJump(speed) {
          if (!this.jumping) {
            this.update(0, Trex.status.JUMPING)
            // Tweak the jump velocity based on the speed.
            this.jumpVelocity = this.config.INITIAL_JUMP_VELOCITY - speed / 10
            this.jumping = true
            this.reachedMinHeight = false
            this.speedDrop = false

            if (this.config.INVERT_JUMP) {
              this.minJumpHeight = this.groundYPos + this.config.MIN_JUMP_HEIGHT
            }
          }
        },

        /**
         * Jump is complete, falling down.
         */
        endJump() {
          if (this.reachedMinHeight && this.jumpVelocity < this.config.DROP_VELOCITY) {
            this.jumpVelocity = this.config.DROP_VELOCITY
          }
        },

        /**
         * Update frame for a jump.
         * @param {number} deltaTime
         */
        updateJump(deltaTime) {
          const msPerFrame = Trex.animFrames[this.status].msPerFrame
          const framesElapsed = deltaTime / msPerFrame

          // Speed drop makes Trex fall faster.
          if (this.speedDrop) {
            this.yPos += Math.round(this.jumpVelocity * this.config.SPEED_DROP_COEFFICIENT * framesElapsed)
          } else if (this.config.INVERT_JUMP) {
            this.yPos -= Math.round(this.jumpVelocity * framesElapsed)
          } else {
            this.yPos += Math.round(this.jumpVelocity * framesElapsed)
          }

          this.jumpVelocity += this.config.GRAVITY * framesElapsed

          // Minimum height has been reached.
          if ((this.config.INVERT_JUMP && this.yPos > this.minJumpHeight) || (!this.config.INVERT_JUMP && this.yPos < this.minJumpHeight) || this.speedDrop) {
            this.reachedMinHeight = true
          }

          // Reached max height.
          if ((this.config.INVERT_JUMP && this.yPos > -this.config.MAX_JUMP_HEIGHT) || (!this.config.INVERT_JUMP && this.yPos < this.config.MAX_JUMP_HEIGHT) || this.speedDrop) {
            this.endJump()
          }

          // Back down at ground level. Jump completed.
          if ((this.config.INVERT_JUMP && this.yPos) < this.groundYPos || (!this.config.INVERT_JUMP && this.yPos) > this.groundYPos) {
            this.reset()
            this.jumpCount++

            if (Runner.audioCues) {
              Runner.generatedSoundFx.loopFootSteps()
            }
          }
        },

        /**
         * Set the speed drop. Immediately cancels the current jump.
         */
        setSpeedDrop() {
          this.speedDrop = true
          this.jumpVelocity = 1
        },

        /**
         * @param {boolean} isDucking
         */
        setDuck(isDucking) {
          if (isDucking && this.status !== Trex.status.DUCKING) {
            this.update(0, Trex.status.DUCKING)
            this.ducking = true
          } else if (this.status === Trex.status.DUCKING) {
            this.update(0, Trex.status.RUNNING)
            this.ducking = false
          }
        },

        /**
         * Reset the t-rex to running at start of game.
         */
        reset() {
          this.xPos = this.xInitialPos
          this.yPos = this.groundYPos
          this.jumpVelocity = 0
          this.jumping = false
          this.ducking = false
          this.update(0, Trex.status.RUNNING)
          this.midair = false
          this.speedDrop = false
          this.jumpCount = 0
        },
      }

      //******************************************************************************

      /**
       * Handles displaying the distance meter.
       * @param {!HTMLCanvasElement} canvas
       * @param {Object} spritePos Image position in sprite.
       * @param {number} canvasWidth
       * @constructor
       */
      function DistanceMeter(canvas, spritePos, canvasWidth) {
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (canvas.getContext('2d'))
        this.image = Runner.imageSprite
        this.spritePos = spritePos
        this.x = 0
        this.y = 5

        this.currentDistance = 0
        this.maxScore = 0
        this.highScore = '0'
        this.container = null

        this.digits = []
        this.achievement = false
        this.defaultString = ''
        this.flashTimer = 0
        this.flashIterations = 0
        this.invertTrigger = false
        this.flashingRafId = null
        this.highScoreBounds = {}
        this.highScoreFlashing = false

        this.config = DistanceMeter.config
        this.maxScoreUnits = this.config.MAX_DISTANCE_UNITS
        this.canvasWidth = canvasWidth
        this.init(canvasWidth)
      }

      /**
       * @enum {number}
       */
      DistanceMeter.dimensions = {
        WIDTH: 10,
        HEIGHT: 13,
        DEST_WIDTH: 11,
      }

      /**
       * Y positioning of the digits in the sprite sheet.
       * X position is always 0.
       * @type {Array<number>}
       */
      DistanceMeter.yPos = [0, 13, 27, 40, 53, 67, 80, 93, 107, 120]

      /**
       * Distance meter config.
       * @enum {number}
       */
      DistanceMeter.config = {
        // Number of digits.
        MAX_DISTANCE_UNITS: 5,

        // Distance that causes achievement animation.
        ACHIEVEMENT_DISTANCE: 100,

        // Used for conversion from pixel distance to a scaled unit.
        COEFFICIENT: 0.025,

        // Flash duration in milliseconds.
        FLASH_DURATION: 1000 / 4,

        // Flash iterations for achievement animation.
        FLASH_ITERATIONS: 3,

        // Padding around the high score hit area.
        HIGH_SCORE_HIT_AREA_PADDING: 4,
      }

      DistanceMeter.prototype = {
        /**
         * Initialise the distance meter to '00000'.
         * @param {number} width Canvas width in px.
         */
        init(width) {
          let maxDistanceStr = ''

          this.calcXPos(width)
          this.maxScore = this.maxScoreUnits
          for (let i = 0; i < this.maxScoreUnits; i++) {
            this.draw(i, 0)
            this.defaultString += '0'
            maxDistanceStr += '9'
          }

          this.maxScore = parseInt(maxDistanceStr, 10)
        },

        /**
         * Calculate the xPos in the canvas.
         * @param {number} canvasWidth
         */
        calcXPos(canvasWidth) {
          this.x = canvasWidth - DistanceMeter.dimensions.DEST_WIDTH * (this.maxScoreUnits + 1)
        },

        /**
         * Draw a digit to canvas.
         * @param {number} digitPos Position of the digit.
         * @param {number} value Digit value 0-9.
         * @param {boolean=} opt_highScore Whether drawing the high score.
         */
        draw(digitPos, value, opt_highScore) {
          let sourceWidth = DistanceMeter.dimensions.WIDTH
          let sourceHeight = DistanceMeter.dimensions.HEIGHT
          let sourceX = DistanceMeter.dimensions.WIDTH * value
          let sourceY = 0

          const targetX = digitPos * DistanceMeter.dimensions.DEST_WIDTH
          const targetY = this.y
          const targetWidth = DistanceMeter.dimensions.WIDTH
          const targetHeight = DistanceMeter.dimensions.HEIGHT

          // For high DPI we 2x source values.
          if (IS_HIDPI) {
            sourceWidth *= 2
            sourceHeight *= 2
            sourceX *= 2
          }

          sourceX += this.spritePos.x
          sourceY += this.spritePos.y

          this.canvasCtx.save()

          if (IS_RTL) {
            if (opt_highScore) {
              this.canvasCtx.translate(this.canvasWidth - DistanceMeter.dimensions.WIDTH * (this.maxScoreUnits + 3), this.y)
            } else {
              this.canvasCtx.translate(this.canvasWidth - DistanceMeter.dimensions.WIDTH, this.y)
            }
            this.canvasCtx.scale(-1, 1)
          } else {
            const highScoreX = this.x - this.maxScoreUnits * 2 * DistanceMeter.dimensions.WIDTH
            if (opt_highScore) {
              this.canvasCtx.translate(highScoreX, this.y)
            } else {
              this.canvasCtx.translate(this.x, this.y)
            }
          }

          this.canvasCtx.drawImage(this.image, sourceX, sourceY, sourceWidth, sourceHeight, targetX, targetY, targetWidth, targetHeight)

          this.canvasCtx.restore()
        },

        /**
         * Covert pixel distance to a 'real' distance.
         * @param {number} distance Pixel distance ran.
         * @return {number} The 'real' distance ran.
         */
        getActualDistance(distance) {
          return distance ? Math.round(distance * this.config.COEFFICIENT) : 0
        },

        /**
         * Update the distance meter.
         * @param {number} distance
         * @param {number} deltaTime
         * @return {boolean} Whether the acheivement sound fx should be played.
         */
        update(deltaTime, distance) {
          let paint = true
          let playSound = false

          if (!this.achievement) {
            distance = this.getActualDistance(distance)
            // Score has gone beyond the initial digit count.
            if (distance > this.maxScore && this.maxScoreUnits == this.config.MAX_DISTANCE_UNITS) {
              this.maxScoreUnits++
              this.maxScore = parseInt(this.maxScore + '9', 10)
            } else {
              this.distance = 0
            }

            if (distance > 0) {
              // Achievement unlocked.
              if (distance % this.config.ACHIEVEMENT_DISTANCE === 0) {
                // Flash score and play sound.
                this.achievement = true
                this.flashTimer = 0
                playSound = true
              }

              // Create a string representation of the distance with leading 0.
              const distanceStr = (this.defaultString + distance).substr(-this.maxScoreUnits)
              this.digits = distanceStr.split('')
            } else {
              this.digits = this.defaultString.split('')
            }
          } else {
            // Control flashing of the score on reaching acheivement.
            if (this.flashIterations <= this.config.FLASH_ITERATIONS) {
              this.flashTimer += deltaTime

              if (this.flashTimer < this.config.FLASH_DURATION) {
                paint = false
              } else if (this.flashTimer > this.config.FLASH_DURATION * 2) {
                this.flashTimer = 0
                this.flashIterations++
              }
            } else {
              this.achievement = false
              this.flashIterations = 0
              this.flashTimer = 0
            }
          }

          // Draw the digits if not flashing.
          if (paint) {
            for (let i = this.digits.length - 1; i >= 0; i--) {
              this.draw(i, parseInt(this.digits[i], 10))
            }
          }

          this.drawHighScore()
          return playSound
        },

        /**
         * Draw the high score.
         */
        drawHighScore() {
          if (parseInt(this.highScore, 10) > 0) {
            this.canvasCtx.save()
            this.canvasCtx.globalAlpha = 0.8
            for (let i = this.highScore.length - 1; i >= 0; i--) {
              this.draw(i, parseInt(this.highScore[i], 10), true)
            }
            this.canvasCtx.restore()
          }
        },

        /**
         * Set the highscore as a array string.
         * Position of char in the sprite: H - 10, I - 11.
         * @param {number} distance Distance ran in pixels.
         */
        setHighScore(distance) {
          distance = this.getActualDistance(distance)
          const highScoreStr = (this.defaultString + distance).substr(-this.maxScoreUnits)

          this.highScore = ['10', '11', ''].concat(highScoreStr.split(''))
        },

        /**
         * Whether a clicked is in the high score area.
         * @param {Event} e Event object.
         * @return {boolean} Whether the click was in the high score bounds.
         */
        hasClickedOnHighScore(e) {
          let x = 0
          let y = 0

          if (e.touches) {
            // Bounds for touch differ from pointer.
            const canvasBounds = this.canvas.getBoundingClientRect()
            x = e.touches[0].clientX - canvasBounds.left
            y = e.touches[0].clientY - canvasBounds.top
          } else {
            x = e.offsetX
            y = e.offsetY
          }

          this.highScoreBounds = this.getHighScoreBounds()
          return x >= this.highScoreBounds.x && x <= this.highScoreBounds.x + this.highScoreBounds.width && y >= this.highScoreBounds.y && y <= this.highScoreBounds.y + this.highScoreBounds.height
        },

        /**
         * Get the bounding box for the high score.
         * @return {Object} Object with x, y, width and height properties.
         */
        getHighScoreBounds() {
          return {
            x: this.x - this.maxScoreUnits * 2 * DistanceMeter.dimensions.WIDTH - DistanceMeter.config.HIGH_SCORE_HIT_AREA_PADDING,
            y: this.y,
            width: DistanceMeter.dimensions.WIDTH * (this.highScore.length + 1) + DistanceMeter.config.HIGH_SCORE_HIT_AREA_PADDING,
            height: DistanceMeter.dimensions.HEIGHT + DistanceMeter.config.HIGH_SCORE_HIT_AREA_PADDING * 2,
          }
        },

        /**
         * Animate flashing the high score to indicate ready for resetting.
         * The flashing stops following this.config.FLASH_ITERATIONS x 2 flashes.
         */
        flashHighScore() {
          const now = getTimeStamp()
          const deltaTime = now - (this.frameTimeStamp || now)
          let paint = true
          this.frameTimeStamp = now

          // Reached the max number of flashes.
          if (this.flashIterations > this.config.FLASH_ITERATIONS * 2) {
            this.cancelHighScoreFlashing()
            return
          }

          this.flashTimer += deltaTime

          if (this.flashTimer < this.config.FLASH_DURATION) {
            paint = false
          } else if (this.flashTimer > this.config.FLASH_DURATION * 2) {
            this.flashTimer = 0
            this.flashIterations++
          }

          if (paint) {
            this.drawHighScore()
          } else {
            this.clearHighScoreBounds()
          }
          // Frame update.
          this.flashingRafId = requestAnimationFrame(this.flashHighScore.bind(this))
        },

        /**
         * Draw empty rectangle over high score.
         */
        clearHighScoreBounds() {
          this.canvasCtx.save()
          this.canvasCtx.fillStyle = '#fff'
          this.canvasCtx.rect(this.highScoreBounds.x, this.highScoreBounds.y, this.highScoreBounds.width, this.highScoreBounds.height)
          this.canvasCtx.fill()
          this.canvasCtx.restore()
        },

        /**
         * Starts the flashing of the high score.
         */
        startHighScoreFlashing() {
          this.highScoreFlashing = true
          this.flashHighScore()
        },

        /**
         * Whether high score is flashing.
         * @return {boolean}
         */
        isHighScoreFlashing() {
          return this.highScoreFlashing
        },

        /**
         * Stop flashing the high score.
         */
        cancelHighScoreFlashing() {
          if (this.flashingRafId) {
            cancelAnimationFrame(this.flashingRafId)
          }
          this.flashIterations = 0
          this.flashTimer = 0
          this.highScoreFlashing = false
          this.clearHighScoreBounds()
          this.drawHighScore()
        },

        /**
         * Clear the high score.
         */
        resetHighScore() {
          this.setHighScore(0)
          this.cancelHighScoreFlashing()
        },

        /**
         * Reset the distance meter back to '00000'.
         */
        reset() {
          this.update(0, 0)
          this.achievement = false
        },
      }

      //******************************************************************************

      /**
       * Cloud background item.
       * Similar to an obstacle object but without collision boxes.
       * @param {HTMLCanvasElement} canvas Canvas element.
       * @param {Object} spritePos Position of image in sprite.
       * @param {number} containerWidth
       * @constructor
       */
      function Cloud(canvas, spritePos, containerWidth) {
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (this.canvas.getContext('2d'))
        this.spritePos = spritePos
        this.containerWidth = containerWidth
        this.xPos = containerWidth
        this.yPos = 0
        this.remove = false
        this.gap = getRandomNum(Cloud.config.MIN_CLOUD_GAP, Cloud.config.MAX_CLOUD_GAP)

        this.init()
      }

      /**
       * Cloud object config.
       * @enum {number}
       */
      Cloud.config = {
        HEIGHT: 14,
        MAX_CLOUD_GAP: 400,
        MAX_SKY_LEVEL: 30,
        MIN_CLOUD_GAP: 100,
        MIN_SKY_LEVEL: 71,
        WIDTH: 46,
      }

      Cloud.prototype = {
        /**
         * Initialise the cloud. Sets the Cloud height.
         */
        init() {
          this.yPos = getRandomNum(Cloud.config.MAX_SKY_LEVEL, Cloud.config.MIN_SKY_LEVEL)
          this.draw()
        },

        /**
         * Draw the cloud.
         */
        draw() {
          this.canvasCtx.save()
          let sourceWidth = Cloud.config.WIDTH
          let sourceHeight = Cloud.config.HEIGHT
          const outputWidth = sourceWidth
          const outputHeight = sourceHeight
          if (IS_HIDPI) {
            sourceWidth = sourceWidth * 2
            sourceHeight = sourceHeight * 2
          }

          this.canvasCtx.drawImage(Runner.imageSprite, this.spritePos.x, this.spritePos.y, sourceWidth, sourceHeight, this.xPos, this.yPos, outputWidth, outputHeight)

          this.canvasCtx.restore()
        },

        /**
         * Update the cloud position.
         * @param {number} speed
         */
        update(speed) {
          if (!this.remove) {
            this.xPos -= Math.ceil(speed)
            this.draw()

            // Mark as removeable if no longer in the canvas.
            if (!this.isVisible()) {
              this.remove = true
            }
          }
        },

        /**
         * Check if the cloud is visible on the stage.
         * @return {boolean}
         */
        isVisible() {
          return this.xPos + Cloud.config.WIDTH > 0
        },
      }

      /**
       * Background item.
       * Similar to cloud, without random y position.
       * @param {HTMLCanvasElement} canvas Canvas element.
       * @param {Object} spritePos Position of image in sprite.
       * @param {number} containerWidth
       * @param {string} type Element type.
       * @constructor
       */
      function BackgroundEl(canvas, spritePos, containerWidth, type) {
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (this.canvas.getContext('2d'))
        this.spritePos = spritePos
        this.containerWidth = containerWidth
        this.xPos = containerWidth
        this.yPos = 0
        this.remove = false
        this.type = type
        this.gap = getRandomNum(BackgroundEl.config.MIN_GAP, BackgroundEl.config.MAX_GAP)
        this.animTimer = 0
        this.switchFrames = false

        this.spriteConfig = {}
        this.init()
      }

      /**
       * Background element object config.
       * Real values assigned when game type changes.
       * @enum {number}
       */
      BackgroundEl.config = {
        MAX_BG_ELS: 0,
        MAX_GAP: 0,
        MIN_GAP: 0,
        POS: 0,
        SPEED: 0,
        Y_POS: 0,
        MS_PER_FRAME: 0, // only needed when BACKGROUND_EL.FIXED is true
      }

      BackgroundEl.prototype = {
        /**
         * Initialise the element setting the y position.
         */
        init() {
          this.spriteConfig = Runner.spriteDefinition.BACKGROUND_EL[this.type]
          if (this.spriteConfig.FIXED) {
            this.xPos = this.spriteConfig.FIXED_X_POS
          }
          this.yPos = BackgroundEl.config.Y_POS - this.spriteConfig.HEIGHT + this.spriteConfig.OFFSET
          this.draw()
        },

        /**
         * Draw the element.
         */
        draw() {
          this.canvasCtx.save()
          let sourceWidth = this.spriteConfig.WIDTH
          let sourceHeight = this.spriteConfig.HEIGHT
          let sourceX = this.spriteConfig.X_POS
          const outputWidth = sourceWidth
          const outputHeight = sourceHeight

          if (IS_HIDPI) {
            sourceWidth *= 2
            sourceHeight *= 2
            sourceX *= 2
          }

          this.canvasCtx.drawImage(Runner.imageSprite, sourceX, this.spritePos.y, sourceWidth, sourceHeight, this.xPos, this.yPos, outputWidth, outputHeight)

          this.canvasCtx.restore()
        },

        /**
         * Update the background element position.
         * @param {number} speed
         */
        update(speed) {
          if (!this.remove) {
            if (this.spriteConfig.FIXED) {
              this.animTimer += speed
              if (this.animTimer > BackgroundEl.config.MS_PER_FRAME) {
                this.animTimer = 0
                this.switchFrames = !this.switchFrames
              }

              if (this.spriteConfig.FIXED_Y_POS_1 && this.spriteConfig.FIXED_Y_POS_2) {
                this.yPos = this.switchFrames ? this.spriteConfig.FIXED_Y_POS_1 : this.spriteConfig.FIXED_Y_POS_2
              }
            } else {
              // Fixed speed, regardless of actual game speed.
              this.xPos -= BackgroundEl.config.SPEED
            }
            this.draw()

            // Mark as removable if no longer in the canvas.
            if (!this.isVisible()) {
              this.remove = true
            }
          }
        },

        /**
         * Check if the element is visible on the stage.
         * @return {boolean}
         */
        isVisible() {
          return this.xPos + this.spriteConfig.WIDTH > 0
        },
      }

      //******************************************************************************

      /**
       * Nightmode shows a moon and stars on the horizon.
       * @param {HTMLCanvasElement} canvas
       * @param {number} spritePos
       * @param {number} containerWidth
       * @constructor
       */
      function NightMode(canvas, spritePos, containerWidth) {
        this.spritePos = spritePos
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (canvas.getContext('2d'))
        this.xPos = containerWidth - 50
        this.yPos = 30
        this.currentPhase = 0
        this.opacity = 0
        this.containerWidth = containerWidth
        this.stars = []
        this.drawStars = false
        this.placeStars()
      }

      /**
       * @enum {number}
       */
      NightMode.config = {
        FADE_SPEED: 0.035,
        HEIGHT: 40,
        MOON_SPEED: 0.25,
        NUM_STARS: 2,
        STAR_SIZE: 9,
        STAR_SPEED: 0.3,
        STAR_MAX_Y: 70,
        WIDTH: 20,
      }

      NightMode.phases = [140, 120, 100, 60, 40, 20, 0]

      NightMode.prototype = {
        /**
         * Update moving moon, changing phases.
         * @param {boolean} activated Whether night mode is activated.
         */
        update(activated) {
          // Moon phase.
          if (activated && this.opacity === 0) {
            this.currentPhase++

            if (this.currentPhase >= NightMode.phases.length) {
              this.currentPhase = 0
            }
          }

          // Fade in / out.
          if (activated && (this.opacity < 1 || this.opacity === 0)) {
            this.opacity += NightMode.config.FADE_SPEED
          } else if (this.opacity > 0) {
            this.opacity -= NightMode.config.FADE_SPEED
          }

          // Set moon positioning.
          if (this.opacity > 0) {
            this.xPos = this.updateXPos(this.xPos, NightMode.config.MOON_SPEED)

            // Update stars.
            if (this.drawStars) {
              for (let i = 0; i < NightMode.config.NUM_STARS; i++) {
                this.stars[i].x = this.updateXPos(this.stars[i].x, NightMode.config.STAR_SPEED)
              }
            }
            this.draw()
          } else {
            this.opacity = 0
            this.placeStars()
          }
          this.drawStars = true
        },

        updateXPos(currentPos, speed) {
          if (currentPos < -NightMode.config.WIDTH) {
            currentPos = this.containerWidth
          } else {
            currentPos -= speed
          }
          return currentPos
        },

        draw() {
          let moonSourceWidth = this.currentPhase === 3 ? NightMode.config.WIDTH * 2 : NightMode.config.WIDTH
          let moonSourceHeight = NightMode.config.HEIGHT
          let moonSourceX = this.spritePos.x + NightMode.phases[this.currentPhase]
          const moonOutputWidth = moonSourceWidth
          let starSize = NightMode.config.STAR_SIZE
          let starSourceX = Runner.spriteDefinitionByType.original.LDPI.STAR.x

          if (IS_HIDPI) {
            moonSourceWidth *= 2
            moonSourceHeight *= 2
            moonSourceX = this.spritePos.x + NightMode.phases[this.currentPhase] * 2
            starSize *= 2
            starSourceX = Runner.spriteDefinitionByType.original.HDPI.STAR.x
          }

          this.canvasCtx.save()
          this.canvasCtx.globalAlpha = this.opacity

          // Stars.
          if (this.drawStars) {
            for (let i = 0; i < NightMode.config.NUM_STARS; i++) {
              this.canvasCtx.drawImage(
                Runner.origImageSprite,
                starSourceX,
                this.stars[i].sourceY,
                starSize,
                starSize,
                Math.round(this.stars[i].x),
                this.stars[i].y,
                NightMode.config.STAR_SIZE,
                NightMode.config.STAR_SIZE,
              )
            }
          }

          // Moon.
          this.canvasCtx.drawImage(Runner.origImageSprite, moonSourceX, this.spritePos.y, moonSourceWidth, moonSourceHeight, Math.round(this.xPos), this.yPos, moonOutputWidth, NightMode.config.HEIGHT)

          this.canvasCtx.globalAlpha = 1
          this.canvasCtx.restore()
        },

        // Do star placement.
        placeStars() {
          const segmentSize = Math.round(this.containerWidth / NightMode.config.NUM_STARS)

          for (let i = 0; i < NightMode.config.NUM_STARS; i++) {
            this.stars[i] = {}
            this.stars[i].x = getRandomNum(segmentSize * i, segmentSize * (i + 1))
            this.stars[i].y = getRandomNum(0, NightMode.config.STAR_MAX_Y)

            if (IS_HIDPI) {
              this.stars[i].sourceY = Runner.spriteDefinitionByType.original.HDPI.STAR.y + NightMode.config.STAR_SIZE * 2 * i
            } else {
              this.stars[i].sourceY = Runner.spriteDefinitionByType.original.LDPI.STAR.y + NightMode.config.STAR_SIZE * i
            }
          }
        },

        reset() {
          this.currentPhase = 0
          this.opacity = 0
          this.update(false)
        },
      }

      //******************************************************************************

      /**
       * Horizon Line.
       * Consists of two connecting lines. Randomly assigns a flat / bumpy horizon.
       * @param {HTMLCanvasElement} canvas
       * @param {Object} lineConfig Configuration object.
       * @constructor
       */
      function HorizonLine(canvas, lineConfig) {
        let sourceX = lineConfig.SOURCE_X
        let sourceY = lineConfig.SOURCE_Y

        if (IS_HIDPI) {
          sourceX *= 2
          sourceY *= 2
        }

        this.spritePos = { x: sourceX, y: sourceY }
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (canvas.getContext('2d'))
        this.sourceDimensions = {}
        this.dimensions = lineConfig

        this.sourceXPos = [this.spritePos.x, this.spritePos.x + this.dimensions.WIDTH]
        this.xPos = []
        this.yPos = 0
        this.bumpThreshold = 0.5

        this.setSourceDimensions(lineConfig)
        this.draw()
      }

      /**
       * Horizon line dimensions.
       * @enum {number}
       */
      HorizonLine.dimensions = {
        WIDTH: 600,
        HEIGHT: 12,
        YPOS: 127,
      }

      HorizonLine.prototype = {
        /**
         * Set the source dimensions of the horizon line.
         */
        setSourceDimensions(newDimensions) {
          for (const dimension in newDimensions) {
            if (dimension !== 'SOURCE_X' && dimension !== 'SOURCE_Y') {
              if (IS_HIDPI) {
                if (dimension !== 'YPOS') {
                  this.sourceDimensions[dimension] = newDimensions[dimension] * 2
                }
              } else {
                this.sourceDimensions[dimension] = newDimensions[dimension]
              }
              this.dimensions[dimension] = newDimensions[dimension]
            }
          }

          this.xPos = [0, newDimensions.WIDTH]
          this.yPos = newDimensions.YPOS
        },

        /**
         * Return the crop x position of a type.
         */
        getRandomType() {
          return Math.random() > this.bumpThreshold ? this.dimensions.WIDTH : 0
        },

        /**
         * Draw the horizon line.
         */
        draw() {
          this.canvasCtx.drawImage(
            Runner.imageSprite,
            this.sourceXPos[0],
            this.spritePos.y,
            this.sourceDimensions.WIDTH,
            this.sourceDimensions.HEIGHT,
            this.xPos[0],
            this.yPos,
            this.dimensions.WIDTH,
            this.dimensions.HEIGHT,
          )

          this.canvasCtx.drawImage(
            Runner.imageSprite,
            this.sourceXPos[1],
            this.spritePos.y,
            this.sourceDimensions.WIDTH,
            this.sourceDimensions.HEIGHT,
            this.xPos[1],
            this.yPos,
            this.dimensions.WIDTH,
            this.dimensions.HEIGHT,
          )
        },

        /**
         * Update the x position of an indivdual piece of the line.
         * @param {number} pos Line position.
         * @param {number} increment
         */
        updateXPos(pos, increment) {
          const line1 = pos
          const line2 = pos === 0 ? 1 : 0

          this.xPos[line1] -= increment
          this.xPos[line2] = this.xPos[line1] + this.dimensions.WIDTH

          if (this.xPos[line1] <= -this.dimensions.WIDTH) {
            this.xPos[line1] += this.dimensions.WIDTH * 2
            this.xPos[line2] = this.xPos[line1] - this.dimensions.WIDTH
            this.sourceXPos[line1] = this.getRandomType() + this.spritePos.x
          }
        },

        /**
         * Update the horizon line.
         * @param {number} deltaTime
         * @param {number} speed
         */
        update(deltaTime, speed) {
          const increment = Math.floor(speed * (FPS / 1000) * deltaTime)

          if (this.xPos[0] <= 0) {
            this.updateXPos(0, increment)
          } else {
            this.updateXPos(1, increment)
          }
          this.draw()
        },

        /**
         * Reset horizon to the starting position.
         */
        reset() {
          this.xPos[0] = 0
          this.xPos[1] = this.dimensions.WIDTH
        },
      }

      //******************************************************************************

      /**
       * Horizon background class.
       * @param {HTMLCanvasElement} canvas
       * @param {Object} spritePos Sprite positioning.
       * @param {Object} dimensions Canvas dimensions.
       * @param {number} gapCoefficient
       * @constructor
       */
      function Horizon(canvas, spritePos, dimensions, gapCoefficient) {
        this.canvas = canvas
        this.canvasCtx = /** @type {CanvasRenderingContext2D} */ (this.canvas.getContext('2d'))
        this.config = Horizon.config
        this.dimensions = dimensions
        this.gapCoefficient = gapCoefficient
        this.obstacles = []
        this.obstacleHistory = []
        this.horizonOffsets = [0, 0]
        this.cloudFrequency = this.config.CLOUD_FREQUENCY
        this.spritePos = spritePos
        this.nightMode = null
        this.altGameModeActive = false

        // Cloud
        this.clouds = []
        this.cloudSpeed = this.config.BG_CLOUD_SPEED

        // Background elements
        this.backgroundEls = []
        this.lastEl = null
        this.backgroundSpeed = this.config.BG_CLOUD_SPEED

        // Horizon
        this.horizonLine = null
        this.horizonLines = []
        this.init()
      }

      /**
       * Horizon config.
       * @enum {number}
       */
      Horizon.config = {
        BG_CLOUD_SPEED: 0.2,
        BUMPY_THRESHOLD: 0.3,
        CLOUD_FREQUENCY: 0.5,
        HORIZON_HEIGHT: 16,
        MAX_CLOUDS: 6,
      }

      Horizon.prototype = {
        /**
         * Initialise the horizon. Just add the line and a cloud. No obstacles.
         */
        init() {
          Obstacle.types = Runner.spriteDefinitionByType.original.OBSTACLES
          this.addCloud()
          // Multiple Horizon lines
          for (let i = 0; i < Runner.spriteDefinition.LINES.length; i++) {
            this.horizonLines.push(new HorizonLine(this.canvas, Runner.spriteDefinition.LINES[i]))
          }

          this.nightMode = new NightMode(this.canvas, this.spritePos.MOON, this.dimensions.WIDTH)
        },

        /**
         * Update obstacle definitions based on the speed of the game.
         */
        adjustObstacleSpeed: function () {
          for (let i = 0; i < Obstacle.types.length; i++) {
            if (Runner.slowDown) {
              Obstacle.types[i].multipleSpeed = Obstacle.types[i].multipleSpeed / 2
              Obstacle.types[i].minGap *= 1.5
              Obstacle.types[i].minSpeed = Obstacle.types[i].minSpeed / 2

              // Convert variable y position obstacles to fixed.
              if (typeof Obstacle.types[i].yPos == 'object') {
                Obstacle.types[i].yPos = Obstacle.types[i].yPos[0]
                Obstacle.types[i].yPosMobile = Obstacle.types[i].yPos[0]
              }
            }
          }
        },

        /**
         * Update sprites to correspond to change in sprite sheet.
         * @param {number} spritePos
         */
        enableAltGameMode: function (spritePos) {
          // Clear existing horizon objects.
          this.clouds = []
          this.backgroundEls = []

          this.altGameModeActive = true
          this.spritePos = spritePos

          Obstacle.types = Runner.spriteDefinition.OBSTACLES
          this.adjustObstacleSpeed()

          Obstacle.MAX_GAP_COEFFICIENT = Runner.spriteDefinition.MAX_GAP_COEFFICIENT
          Obstacle.MAX_OBSTACLE_LENGTH = Runner.spriteDefinition.MAX_OBSTACLE_LENGTH

          BackgroundEl.config = Runner.spriteDefinition.BACKGROUND_EL_CONFIG

          this.horizonLines = []
          for (let i = 0; i < Runner.spriteDefinition.LINES.length; i++) {
            this.horizonLines.push(new HorizonLine(this.canvas, Runner.spriteDefinition.LINES[i]))
          }
          this.reset()
        },

        /**
         * @param {number} deltaTime
         * @param {number} currentSpeed
